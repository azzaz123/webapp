- name: Set stack name
  set_fact:
    stack_name: 'Tesla-{{ env }}'

- name: Set template parameters
  set_fact:
    template_parameters:
      EnvName: '{{ env }}'
      Branch: '{{ branch }}'
      Commit: '{{ commit }}'
      Bucket_ES: '{{ origin_bucket_es }}'
      Bucket_EN: '{{ origin_bucket_en }}'
      Host_ES: '{{ host_es }}'
      Hostt_EN: '{{ host_en }}'
  when: env_action != 'destroy'

#########
# Create
#########

- name: Create / Update {{ stack_name }} stack
  cloudformation:
    stack_name: '{{ stack_name }}'
    stack_policy: '{{ policies_path }}/tesla.json'
    state: 'present'
    region: '{{ aws_region }}'
    template_url: '{{ templates_url }}/tesla.yaml'
    template_parameters: '{{ template_parameters }}'
    tags:
      'Env': '{{ env }}'
  register: vpc_stack
  when: env_action == 'create'

##########
# Destroy
##########

- name: Delete {{ stack_name }} stack
  cloudformation:
    stack_name: '{{ stack_name }}'
    state: 'absent'
    region: '{{ aws_region }}'
  when: env_action == 'destroy' and stack_name in stack_list_json

#######
# Test
#######

- include: 'includes/change_set_test.yml'
  when: env_action == 'test' and stack_name in stack_list_json
