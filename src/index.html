    <style>
      html, body {
        height: 100%;
        margin: 0px;
      }
      .loading-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      :root {
        --spinner-offset: 187;
        --spinner-duration: 1.4s;
        --spinner-dashoffset: 46;
      }

      .spinner {
        animation: rotator var(--spinner-duration) linear infinite;
      }

      @keyframes rotator {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(270deg); }
      }

      .spinner-path {
        stroke-dasharray: var(--spinner-offset);
        stroke-dashoffset: 0;
        stroke: #13C1AC;
        transform-origin: center;
        animation:
        dash var(--spinner-duration) ease-in-out infinite;
      }

      @keyframes dash {
        0% { stroke-dashoffset: var(--spinner-offset); }
        50% {
          stroke-dashoffset: var(--spinner-dashoffset);
          transform:rotate(135deg);
        }
        100% {
          stroke-dashoffset: var(--spinner-offset);
          transform:rotate(450deg);
        }
      }
    </style>
