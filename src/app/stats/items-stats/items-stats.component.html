<div class="calls-block" [hidden]="!items?.length || loading">
  <div class="row calls-header">
    <div class="col-6">
      <h3 i18n>Item</h3>
    </div>
    <div class="col-2">
      <h3 i18n>Published</h3>
    </div>
    <div class="col-1 col-counters">
      <h3 i18n>Views</h3>
    </div>
    <div class="col-1 col-counters">
      <h3 i18n>Chats</h3>
    </div>
    <div class="col-1 col-counters">
      <h3 i18n>Favs</h3>
    </div>
  </div>
  <div class="row calls-items">
    <div class="col-md-12">
      <tsl-item-stats-row *ngFor="let item of items; let i = index" [item]="item" (onOpen)="onOpen(i)" [open]="opens[i]" [price]="prices ? prices[item.id] : ''"></tsl-item-stats-row>
    </div>
  </div>
</div>
