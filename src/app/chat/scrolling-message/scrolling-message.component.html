<div class="btn-scrolling" [ngClass]="isVisible ? 'visible' : 'hidden'">
  <div *ngIf="!isNullOrUndefinedOrEmpty()" [ngClass]="{'badge-pill-sm': hasEqOneMessage(), 'badge-pill-lg': !hasEqOneMessage()}" class="badge badge-primary badge-pill">
    <span>{{hasGtThanOneMessage() ? noMessages : ''}}</span>
  </div>

  <tsl-svg-icon (click)="onClickScrollDown()" src="/assets/icons/scroll-arrow.svg"></tsl-svg-icon>
</div>
