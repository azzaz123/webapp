<div class="MaliciousConversationModal d-flex flex-row">
  <div class="MaliciousConversationModal__close" (click)="close()">
    <mat-icon svgIcon="cross"></mat-icon>
  </div>

  <div class="MaliciousConversationModal__image d-flex justify-content-center">
    <img src="/assets/images/user.png" alt="malicious" />
  </div>

  <div class="d-flex flex-column justify-content-center">
    <div class="MaliciousConversationModal__title">
      <span i18n="@@forgetThisChat"><b>You better forget this chat</b></span>
    </div>

    <div class="MaliciousConversationModal__description">
      <span i18n="@@maliciousConversationDescription">This person violated our coexistence rules. We suggest that you
        ignore their messages and do not communicate with them through any means other than wallapop, as this may be
        an attempt to defraud you. </span>
    </div>

    <div class="MaliciousConversationModal__actions">
      <div class="d-flex justify-content-center">
        <tsl-button (click)="close(true)" i18n="@@exitConversation">Exit the conversation</tsl-button>
      </div>
    </div>
  </div>
</div>
