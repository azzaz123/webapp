<div class="btn-scrolling">
  <div *ngIf="!isNullOrUndefinedOrEmpty()" [ngClass]="hasEqOneMessage() ? 'badge-pill-sm':  'badge-pill-lg'"
       class="badge badge-primary badge-pill">
    <span *ngIf="hasGtThanOneMessage()">{{noMessages}}</span>
  </div>

  <mat-icon svgIcon="ico-message"></mat-icon>
</div>
