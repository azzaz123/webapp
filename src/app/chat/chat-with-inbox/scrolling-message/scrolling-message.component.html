<div class="btn-scrolling" [ngClass]="isVisible ? 'visible' : 'hidden'">
  <div [ngClass]="{'badge-pill-sm': hasEqOneMessage(), 'badge-pill-lg': !hasEqOneMessage(), 'visible': !isNullOrUndefinedOrEmpty(), 'hidden': isNullOrUndefinedOrEmpty()}" class="badge badge-primary badge-pill">
    <span>{{hasGtThanOneMessage() ? noMessages : ''}}</span>
  </div>

  <mat-icon (click)="onClickScrollDown()" svgIcon="scroll-arrow"></mat-icon>
</div>
