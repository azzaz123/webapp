<form>
  <textarea i18n-placeholder placeholder="{{getPlaceholder()}}"
            #messageArea
            (keyup)="messageArea.value"
            (keydown.enter)="sendMessage(messageArea, $event)"
            [disabled]="disable"
            [ngClass]="{selected: messageArea.value.trim() && !disable}"
            [attr.value]="messageArea.value"
            maxlength="300"></textarea>
  <a id="send" (click)="sendMessage(messageArea, $event)" [ngClass]="{selected: messageArea.value.trim() && !disable}">
    <mat-icon svgIcon="send"></mat-icon>
  </a>
</form>
