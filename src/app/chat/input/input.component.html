<form>
  <textarea i18n-placeholder placeholder="Write a message..." #messageArea (keyup)="messageArea.value" (keydown.enter)="sendMessage(messageArea, $event)" maxlength="300" [disabled]="disable"></textarea>
  <a id="send" (click)="sendMessage(messageArea, $event)" [ngClass]="{selected: messageArea.value.trim()}"><md-icon svgIcon="send"></md-icon></a>
</form>
