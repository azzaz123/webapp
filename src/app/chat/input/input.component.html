<form>
  <div class="textarea-component" [ngClass]="{'focus': isFocus, 'selected': isMessagingAvailable()}">
    <div class="textarea-wrapper">
      <textarea #messageTextarea
                name="message"
                [(ngModel)]="message"
                placeholder="{{getPlaceholder()}}"
                (keydown.enter)="sendMessage($event)"
                [disabled]="!isMessagingAvailable()"
                (keydown)="writing()"
                (focus)="onFocusElement()"
                (focusout)="onFocusElement()"
                rows="1"
                autosize [maxRows]="5"
                class="textarea-element" maxlength="300">
      </textarea>
    </div>
    <div class="send-btn-wrapper">
      <a (click)="sendMessage($event)" class="btn-send-message"
         [ngClass]="{selected: !isEmpty() && isMessagingAvailable()}">
        <tsl-svg-icon src="/assets/icons/send.svg"></tsl-svg-icon>
      </a>
    </div>
  </div>
</form>
