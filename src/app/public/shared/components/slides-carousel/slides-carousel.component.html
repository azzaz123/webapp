<div class="SlidesCarousel {{className}} position-relative h-100 w-100">
    <ngb-carousel *ngIf="slides?.length; else fallbackImage" interval="0" id="defaultCarousel"
        (swipeleft)="carousel.next()" (swiperight)="carousel.prev()" [ngClass]="{
        'hideControllers': slides?.length <=1}" [activeId]="activeId">
        <ng-template *ngFor="let slide of slides; let i = index" ngbSlide [id]="NGB_SLIDE + i">
            <div *ngIf="currentSlide === NGB_SLIDE+i" (click)="emitCurrentIndex(i)" class="w-100 h-100">
                <ng-template [ngTemplateOutlet]="slide.templateRef"></ng-template>
            </div>
        </ng-template>
    </ngb-carousel>
    <ng-template #fallbackImage>
        <img class="SlidesCarousel__FallbackImage h-100 w-100" [src]="IMAGE_FALLBACK" alt="fallback" loading="lazy">
    </ng-template>
</div>
