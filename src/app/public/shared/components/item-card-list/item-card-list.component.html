<div 
    class="ItemCardList w-100 m-auto grid-xs-{{columnsConfig.xs}} grid-sm-{{columnsConfig.sm}} grid-md-{{columnsConfig.md}} grid-lg-{{columnsConfig.lg}} grid-xl-{{columnsConfig.xl}}"
    [class.ItemCardList--loading]="isLoading"
>

   <ng-container  *ngFor="let item of items; let i = index">
       <div *ngIf="slotsConfig && (i | showSlot: slotsConfig)" class="ItemCardList__slot d-flex justify-content-center align-items-center">
          <ng-container *ngTemplateOutlet="slotTemplate;context: {$implicit: i}"></ng-container>
       </div>
       <tsl-public-item-card
        [item]="item" [showDescription]="showDescription"
        [showFavourite]="!(item.ownerId | isCurrentUser | async)" (toggleFavourite)="toggleFavourite(item)" (click)="openItemDetailPage({itemCard: item, index: i})"></tsl-public-item-card>
    </ng-container>

</div>
