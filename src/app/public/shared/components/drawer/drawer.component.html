<div *ngIf="isOpen" class="Drawer">
  <div class="Drawer__backdrop position-fixed"
       [style.top.px]="offsetTop"></div>
  <div class="Drawer__content p-4 position-fixed d-flex flex-column justify-content-between align-items-end"
       [style.top.px]="offsetTop">
    <div>
      <ng-content></ng-content>
    </div>
    <tsl-button className="basic dark" i18n="@@cancelButton" (click)="handleCancel()">Cancelar</tsl-button>
  </div>
</div>
