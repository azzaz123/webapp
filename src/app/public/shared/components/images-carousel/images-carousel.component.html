<div class="ImagesCarousel position-relative">
    <ngb-carousel *ngIf="images?.length; else fallbackCarousel" interval="0" id="defaultCarousel"
        (swipeleft)="onSwipe(SWIPE_TYPE.LEFT)" (swiperight)="onSwipe(SWIPE_TYPE.RIGHT)" [ngClass]="{
        'hideControllers': images?.length <=1}">
        <ng-template *ngFor="let image of images; let i = index" ngbSlide>
            <div class="ImagesCarousel__image" (click)="emitCurrentImage(i)">
                <img *ngIf="carousel?.activeId === 'ngb-slide-'+i" [src]="image" alt="" class="w-100 h-100"
                    [fallback]="IMAGE_FALLBACK" loading="lazy">
            </div>
        </ng-template>
    </ngb-carousel>
    <ng-template #fallbackCarousel>
        <ngb-carousel interval="0" id="fallbackCarousel" class="hideControllers">
            <ng-template ngbSlide>
                <div class="ImagesCarousel__image">
                    <img [src]="IMAGE_FALLBACK" alt="fallback" class="w-100 h-100" loading="lazy">
                </div>
            </ng-template>
        </ngb-carousel>
    </ng-template>
</div>
