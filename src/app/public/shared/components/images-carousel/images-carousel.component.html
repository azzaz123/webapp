<div class="ImagesCarousel position-relative h-100 w-100">
    <ngb-carousel *ngIf="images?.length; else fallbackCarousel" interval="0" id="defaultCarousel"
        (swipeleft)="carousel.next()" (swiperight)="carousel.prev()" [ngClass]="{
        'hideControllers': images?.length <=1}">
        <ng-template *ngFor="let image of images; let i = index" ngbSlide>
            <img *ngIf="currentSlide === NGB_SLIDE+i" [src]="image" alt="" [fallback]="IMAGE_FALLBACK" loading="lazy"
                class="ImagesCarousel__image" (click)="emitCurrentImage(i)">
        </ng-template>
    </ngb-carousel>
    <ng-template #fallbackCarousel>
        <ngb-carousel interval="0" id="fallbackCarousel" class="hideControllers">
            <ng-template ngbSlide>
                <img class="ImagesCarousel__image" [src]="IMAGE_FALLBACK" alt="fallback" loading="lazy">
            </ng-template>
        </ngb-carousel>
    </ng-template>
</div>
