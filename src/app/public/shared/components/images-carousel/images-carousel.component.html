<div class="ImagesCarousel {{class}} position-relative h-100 w-100">
    <ngb-carousel *ngIf="slides?.length; else fallbackImage" interval="0" id="defaultCarousel" (slide)="emitNextIndex()"
        (swipeleft)="carousel.next()" (swiperight)="carousel.prev()" [ngClass]="{
        'hideControllers': slides?.length <=1}">
        <ng-template *ngFor="let slide of slides; let i = index" ngbSlide [id]="NGB_SLIDE + i">
            <div (click)="emitCurrentIndex()" class="w-100 h-100">
                <ng-container [ngTemplateOutlet]="slideTemplateRef">
                </ng-container>
            </div>
        </ng-template>
    </ngb-carousel>
    <ng-template #fallbackImage>
        <img class="ImagesCarousel__FallbackImage h-100 w-100" [src]="IMAGE_FALLBACK" alt="fallback" loading="lazy">
    </ng-template>
</div>
