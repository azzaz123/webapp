<div class="position-absolute ItemFlag d-flex w-100">
    <tsl-item-flag *ngIf="statusFlag" [type]="statusFlag" class="position-absolute ItemFlag--left">
    </tsl-item-flag>
    <tsl-item-flag *ngIf="bumpedFlag" [type]="bumpedFlag" class="position-absolute ItemFlag--right" i18n="@@Featured">
        Featured</tsl-item-flag>
</div>
<tsl-slides-carousel (slideClick)="imageClick.emit($event)">
    <ng-template carousel-slider *ngFor="let image of images">
        <img [src]="image" />
    </ng-template>
</tsl-slides-carousel>
