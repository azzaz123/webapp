<div  class="CancelBubbleComponent px-3 d-flex justify-content-between align-items-center">
    <span class="CancelBubbleComponent__text mr-1">{{bubbleText}}</span>
    <div class="CancelBubbleComponent__rounded_icon d-flex justify-content-center align-items-center rounded-circle" (click)="emitClear($event)">
        <tsl-svg-icon src="/assets/icons/cross.svg" [width]="9" [height]="9"></tsl-svg-icon>
    </div>
</div>
