<div class="CancelBubbleComponent px-3 py-2 position-relative d-flex justify-content-between align-items-center">
    <span class="text-truncate mr-1">{{text}}</span>
    <div class="CancelBubbleComponent__cancel d-flex justify-content-center align-items-center rounded-circle" (click)="emitClear($event)">
        <tsl-svg-icon src="/assets/icons/cross.svg" [width]="9" [height]="9"></tsl-svg-icon>
    </div>
</div>
