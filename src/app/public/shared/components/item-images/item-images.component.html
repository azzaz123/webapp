<div class="ItemImages position-relative">
    <div *ngIf="itemFlags?.sold"
        class="ItemImages__flag ItemImages__flag--sold ItemImages__flag--left position-absolute d-flex justify-content-center align-items-center px-3 py-2"
        i18n="@@Sold">
        <tsl-svg-icon width="20" height="20" src="/assets/icons/item-card/sold.svg" class="mr-2"></tsl-svg-icon>
        Sold
    </div>
    <div *ngIf="itemFlags?.reserved"
        class="ItemImages__flag ItemImages__flag--reserved ItemImages__flag--left position-absolute d-flex justify-content-center align-items-centerpx-3 py-2"
        i18n="@@Reserved">
        <tsl-svg-icon width="15" height="15" src="/assets/icons/item-card/reserved.svg" class="mr-2"></tsl-svg-icon>
        Reserved
    </div>
    <div *ngIf="itemFlags?.bumped"
        class="ItemImages__flag ItemImages__flag--bumped ItemImages__flag--right position-absolute d-flex justify-content-center align-items-center px-3 py-2"
        i18n="@@Featured">
        <tsl-svg-icon width="18" height="18" src="/assets/icons/item-card/bumped.svg" class="mr-2"></tsl-svg-icon>
        Featured
    </div>
    <ngb-carousel interval="0" *ngIf="images?.length" (swipeleft)="onSwipe(SWIPE_TYPE_ENUM.LEFT)"
        (swipeRight)="onSwipe(SWIPE_TYPE_ENUM.RIGHT)" (click)="openModalImageSlider()">
        <ng-template ngbSlide *ngFor="let image of images">
            <div class="ItemImages__image">
                <img [src]="image.urls_by_size?.medium" alt="" class="w-100 h-100" [fallback]="IMAGE_FALLBACK"
                    loading="lazy">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
