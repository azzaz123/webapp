<tsl-filter-template #filterTemplateComponent
  [isBubble]="variant | isBubble"
  [isDropdown]="true"
  [isClearable]="true"
  [title]="config.title"
  [icon]="config.icon"
  [label]="getLabel()"
  [hasValue]="hasValue$() | async"
  (clear)="handleClear()"
  (openStateChange)="openStateChange.emit($event)">

  <tsl-select-filter-template #selectFilterTemplateComponent
    [hasContentPlaceholder]="!(variant | isBubble) && config.hasContentPlaceholder"
    [placeholderLabel]="getLabel()"
    [placeholderIcon]="getPlaceholderIcon()"
    [contentTitle]="contentTitle"
    [isClearable]="hasValue$() | async"
    (clear)="handleClear()">

    <div [class.SelectFilter--bubble]="variant | isBubble">
      <form [formGroup]="formGroup">
        <tsl-select-form
          formControlName="select"
          [options]="options">
        </tsl-select-form>
      </form>
    </div>

  </tsl-select-filter-template>

</tsl-filter-template>
