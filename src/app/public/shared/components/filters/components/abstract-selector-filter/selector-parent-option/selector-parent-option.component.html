<div class="SelectorParentOption">
  <tsl-selector-option [label]="label" [sublabel]="sublabel" [icon]="icon" (onClick)="handleClick()"></tsl-selector-option>
  <tsl-svg-icon *ngIf="!isClearable" src="/assets/icons/arrow-right.svg" (click)="handleClick()"
                class="SelectorParentOption__icon d-flex justify-content-center align-items-center" [height]="20" [width]="20">
  </tsl-svg-icon>
  <tsl-svg-icon *ngIf="isClearable" src="/assets/icons/cross.svg" (click)="handleClear()"
                class="SelectorParentOption__icon d-flex justify-content-center align-items-center" [height]="13" [width]="13">
  </tsl-svg-icon>
</div>
