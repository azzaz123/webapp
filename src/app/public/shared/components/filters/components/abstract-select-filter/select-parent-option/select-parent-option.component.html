<div class="SelectParentOption">
  <tsl-select-option [label]="label" [sublabel]="sublabel" [icon]="icon"></tsl-select-option>
  <tsl-svg-icon *ngIf="!isClearable" src="/assets/icons/arrow-right.svg"
                class="SelectParentOption__icon d-flex justify-content-center align-items-center" [height]="20" [width]="20">
  </tsl-svg-icon>
  <tsl-svg-icon *ngIf="isClearable" src="/assets/icons/cross.svg" (click)="handleClear($event)"
                class="SelectParentOption__icon d-flex justify-content-center align-items-center" [height]="13" [width]="13">
  </tsl-svg-icon>
</div>
