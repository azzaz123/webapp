<tsl-search-layout>
  <div top class="SearchPage__ad">
    <tsl-sky [adSlot]="adSlots.search1"></tsl-sky>
  </div>
  <div bottom class="SearchPage__ad">This should be an ad - Bottom</div>
  <div right class="SearchPage__ad">
    <ng-container *ngIf="device === DevicesType.DESKTOP">
      <div class="content__ad content__ad__top">
        <div class="content__ad__item">
          <tsl-sky [adSlot]="adSlots.search2r"></tsl-sky>
        </div>
      </div>
      <div class="content__ad content__ad__bottom">
        <div class="content__ad__item">
          <tsl-sky [adSlot]="adSlots.search3r"></tsl-sky>
        </div>
      </div>
    </ng-container>

  </div>
  <tsl-public-item-card-list main [items]="items"></tsl-public-item-card-list>
</tsl-search-layout>
