<div class="d-inline-block w-100 my-4">
    <tsl-spinner *ngIf="loading"></tsl-spinner>
    <p class="text-center m-5" *ngIf="!loading && reviews.length == 0" i18n="@@UserReviewsNoResults">User without reviews</p>
    <tsl-review-item class="d-block mb-3" *ngFor="let review of reviews" [review]="review" [isOwner]="(review.user.id | isCurrentUser | async)"></tsl-review-item>
    <button *ngIf="nextPaginationItem" (click)="loadMore()" class="UserReviews__btn d-block btn btn-primary mx-auto mt-4" i18n="@@UserReviewsLoadMore">Load more reviews</button>
</div>
