<div class="d-inline-block w-100 my-4">
    <tsl-spinner *ngIf="loading"></tsl-spinner>
    <p class="text-center m-5" *ngIf="!loading && items.length == 0" i18n="@@UserPublishedNoResults">User without products</p>
    <tsl-public-item-card-list [items]="items"></tsl-public-item-card-list>
    <tsl-button *ngIf="nextPaginationItem" (click)="loadMore()" [className]="'btn-primary'" class="d-block mt-4 text-center" i18n="@@UserPublishedLoadMore">Load more products</tsl-button>
</div>
