<div *ngIf="userInfo && userStats">
  <div class="HeaderPro" *ngIf="userInfo.isPro">
    <tsl-user-cover [user]="userInfo"></tsl-user-cover>
  </div>
  <div class="container align-middle ProfileUser__container d-flex flex-column">
    <div class="row">
      <div class="col-12 col-sm-6 row ProfileUser__info align-items-center">
        <tsl-user-avatar  class="ProfileUser__info__image" [user]="userInfo" size="80"></tsl-user-avatar>
        <div class="wrapper">
          <h3>{{userInfo.microName}}</h3>
          <tsl-stars class="d-inline-block" [stars]="userStats?.ratings?.reviews" [normalized]="false"></tsl-stars>
          <span class="user-number-reviews mb-0">({{userStats.counters.reviews}})</span>
          <div class="ProBadge" [hidden]="!userInfo.isPro">
            <div class="ProBadge-icon mt-1 d-flex align-items-center">
              <tsl-svg-icon src="/assets/icons/pro-seal.svg"></tsl-svg-icon>
              <strong class="ml-2">PRO</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 ProfileUser__stats align-items-center">
        <tsl-user-stats [userStats]="userStats" [userInfo]="userInfo"></tsl-user-stats>
      </div>
    </div>
    <div class="row" *ngIf="userInfo.isPro && (userInfo.extraInfo && userInfo.extraInfo.description)">
      <strong class="w-100" i18n="@@About">About</strong>
        {{userInfo.extraInfo.description}}
    </div>
  </div>
</div>
