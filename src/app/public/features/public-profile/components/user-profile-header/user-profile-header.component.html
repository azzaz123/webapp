<div *ngIf="userInfo && userStats" class="mb-4">
  <div class="HeaderPro" *ngIf="userInfo.featured">
    <tsl-user-cover [user]="userInfo"></tsl-user-cover>
  </div>
  <div class="container align-middle ProfileUser__container d-flex flex-column py-4">
    <div class="row px-2 px-md-4">
      <div class="col-12 col-sm-6">
        <div class="d-flex align-items-start flex-row">
          <div class="w-100">
            <tsl-user-basic-info [userStats]="userStats" [userInfo]="userInfo" [styleSize]="USER_INFO_SIZE.BIG">
            </tsl-user-basic-info>
            <div class="ProBadge d-flex align-items-center" *ngIf="userInfo.featured">
              <tsl-svg-icon class="ml-3" src="/assets/icons/pro-seal.svg"></tsl-svg-icon>
              <div class="ml-2 d-inline ProfileUser__container__title--bold">PRO</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 mt-4 mt-md-0">
        <tsl-user-stats [userStats]="userStats" [userInfo]="userInfo"></tsl-user-stats>
      </div>
    </div>
    <div class="row px-2 px-md-4 mt-3 mt-sm-0" *ngIf="isProAndHaveDescription()">
      <div class="col-12">
        <div class="row mb-1">
          <div class="col-12">
            <div class="w-100 ProfileUser__container__title--bold" i18n="@@About">About</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            {{userInfo.extraInfo.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
