<div class="d-flex flex-row flex-wrap w-100 pt-3" *ngIf="itemSpecifications">
    <tsl-counter-specification class="d-flex flex-column justify-content-center CounterSpecification pb-3"
        *ngFor="let specification of itemSpecifications" [type]="specification.type" [counter]="specification.counter"
        [label]="specification.label">
    </tsl-counter-specification>
</div>
