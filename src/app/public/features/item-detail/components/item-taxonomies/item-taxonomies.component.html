<div class="d-flex align-items-center">
    <label *ngIf="taxonomyIsDefined(parentTaxonomy)" class="ItemTaxonomy d-flex align-items-center mb-0">
        <tsl-svg-icon *ngIf="iconPath" [src]="iconPath" class="mr-1" width="24" height="24" ></tsl-svg-icon>
        {{parentTaxonomy}}
    </label>
    <label *ngIf="taxonomyIsDefined(childTaxonomy)" class="ItemTaxonomy d-flex align-items-center mb-0 ml-1">
        {{childTaxonomy}}
    </label>
</div>
