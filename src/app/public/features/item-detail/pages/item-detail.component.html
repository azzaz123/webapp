<div class="Wrapper">
    <div *ngIf="device === 'desktop' || device === 'tablet'" class="Ads bg-info">
        <div class="Ads_Top"></div>
    </div>
    <div class="Wrapper_Detail">
        <div class="Ads" *ngIf="device === 'desktop'">
            <div class="Ads_Left bg-info">
            </div>
        </div>
        <div class="Wrapper_Detail_Container">
            <div class="Wrapper_Detail_Container_Item">
            </div>
        </div>
        <div class="Ads" *ngIf="device === 'desktop'">
            <div class="Ads_Right bg-info">
            </div>
        </div>
    </div>
</div>
