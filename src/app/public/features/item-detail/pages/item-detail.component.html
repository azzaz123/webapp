<div class="ItemDetail d-block pt-4">
    <tsl-top-ad class="mt-4 mx-0 mx-xl-auto pr-xl-0"
        *ngIf="device === deviceType.DESKTOP || device === deviceType.TABLET"></tsl-top-ad>
    <div class="d-flex justify-content-around py-4">
        <div *ngIf="device === deviceType.DESKTOP">
            <tsl-side-ad class="position-sticky d-none d-xl-block"></tsl-side-ad>
        </div>
        <div class="ItemDetail__content px-4 pb-5">
        </div>
        <div *ngIf="device === deviceType.DESKTOP">
            <tsl-side-ad class="position-sticky d-none d-xl-block"></tsl-side-ad>
        </div>
    </div>
</div>
