<div class="container ItemDetail__container">
    <div class="d-block pt-4">
        <tsl-sky *ngIf="device === deviceType.DESKTOP || device === deviceType.TABLET" [adSlot]="adsSlotsItemDetail.top"></tsl-sky>
        <div class="d-flex justify-content-around py-4" *ngIf="itemDetail && !loading">
            <div *ngIf="device === deviceType.DESKTOP">
                <tsl-sky class="position-sticky d-none d-xl-block" [adSlot]="adsSlotsItemDetail.left"></tsl-sky>
            </div>
            <div class="ItemDetail__container__middleSection d-flex flex-column w-100" *ngIf="itemDetail && !loading">
                <div class="ItemDetail__content px-4 pb-5 ">
                    <div class="ItemDetail__carousel position-relative w-100">
                        <tsl-item-images-carousel [ngClass]="{'ItemDetail__carousel--active': images?.length > 0}"
                            [images]="images" [itemFlags]="itemDetail.item?.flags"
                            [itemVisibilityFlags]="itemDetail.item?.bumpFlags"
                            (imageClick)="openItemDetailImage($event)">
                        </tsl-item-images-carousel>
                    </div>
                    <div class="mt-3 py-3 borderBottom">
                        <span class="ItemDetail__price d-block">{{itemDetail?.item?.salePrice |
                            customCurrency:itemDetail?.item?.currencyCode}}</span>
                        <h1 class="ItemDetail__title my-0">{{itemDetail?.item?.title}}</h1>
                    </div>
                    <div *ngIf="itemSpecifications" class="borderBottom">
                        <tsl-item-specifications [itemSpecifications]="itemSpecifications"
                            [isCar]="typeCheckService.isCar(this.itemDetail?.item)"></tsl-item-specifications>
                    </div>
                    <p class="ItemDetail__description py-3 mb-0 text-break">{{itemDetail?.item?.description}}</p>
                    <div class="ItemDetail__stats py-3">
                        <div class="d-inline-block">
                            {{ itemDetail?.item?.modifiedDate | date:'longDate' }}
                        </div>
                        <div class="float-right d-flex align-items-center ml-3">
                            <tsl-svg-icon src="/assets/icons/heart.svg" width=14 height=14></tsl-svg-icon>
                            <span class="float-right ml-1" id="favorites">{{ itemDetail?.item?.favorites ||
                                0}}</span>
                        </div>
                        <div class="float-right d-flex align-items-center">
                            <tsl-svg-icon src="/assets/icons/cm-eye.svg" width=20 height=20>
                            </tsl-svg-icon>
                            <span class="float-right ml-1" id="views">{{ itemDetail?.item?.views || 0}}</span>
                        </div>
                    </div>
                    <div class="ItemDetail__location py-3 d-flex align-items-center">
                        <tsl-svg-icon src="/assets/icons/location.svg" class="mr-2"></tsl-svg-icon>
                        {{locationSpecifications}}
                    </div>
                    <tsl-here-maps *ngIf="locationHaveCoordinates()" zoom="15" size="small" [coordinates]="coordinates"
                        [isApproximateLocation]="isApproximateLocation" class="w-100 mb-3">
                    </tsl-here-maps>
                    <div class="ItemDetail__fakeMap" *ngIf="!locationHaveCoordinates()"></div>
                    <tsl-social-share *ngIf="socialShare" [title]="socialShare.title" [facebook]="socialShare.facebook"
                        [twitter]="socialShare.twitter" [email]="socialShare.email"></tsl-social-share>
                </div>
                <tsl-recommended-items
                    *ngIf="(recommendedItems$ |async)?.recommended_items?.length && showItemRecommendations"
                    class="mt-3" [recommendedItems]="(recommendedItems$ | async)">
                </tsl-recommended-items>
            </div>
            <div *ngIf="device === deviceType.DESKTOP">
              <tsl-sky class="position-sticky d-none d-xl-block" [adSlot]="adsSlotsItemDetail.right"></tsl-sky>
            </div>
        </div>
    </div>
</div>
<tsl-item-fullscreen-carousel></tsl-item-fullscreen-carousel>
