<div class="Wrapper">
    <div *ngIf="device === deviceType.DESKTOP || device === deviceType.TABLET" class="Ads">
        <div class="Ads_Top bg-info"></div>
    </div>
    <div class="Wrapper_Detail">
        <div class="Ads" *ngIf="device === deviceType.DESKTOP">
            <div class="Ads_Left bg-info">
            </div>
        </div>
        <div class="Wrapper_Detail_Container">
            <div class="Wrapper_Detail_Container_Item">
            </div>
        </div>
        <div class="Ads" *ngIf="device === deviceType.DESKTOP">
            <div class="Ads_Right bg-info">
            </div>
        </div>
    </div>
</div>
