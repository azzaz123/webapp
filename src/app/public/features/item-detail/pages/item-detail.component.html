<div class="Wrapper">
    <div *ngIf="device === 'desktop' || device === 'tablet'" class="Ads PaddingTop bg-info">
        <div class="Ads_Top">Top Ad</div>
    </div>
    <div class="Wrapper_Detail">
        <div class="Ads" *ngIf="device === 'desktop'">
            <div class="Ads_Left bg-info">
                <div class="Ads_Left_ClammySidebarTop">
                    <div class="Ads_Left_ClammySidebarTop__PubWallTop">
                        Left Ad
                    </div>
                </div>
            </div>
        </div>
        <div class="box Wrapper_Detail_Item">
            Item detail container
        </div>
        <div class="Ads" *ngIf="device === 'desktop'">
            <div class="Ads_Right bg-info">
                <div class="Ads_Right_ClammySidebarTop">
                    <div class="Ads_Right_ClammySidebarTop__PubWallTop">
                        Right Ad
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
