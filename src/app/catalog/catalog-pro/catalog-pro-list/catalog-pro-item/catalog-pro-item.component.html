<div [ngClass]="{resized: itemService.selectedItems.length}">
  <div class="checkbox">
    <button class="select" (click)="select(item)" [ngClass]="{selected: item.selected}">
      <mat-icon svgIcon="check"></mat-icon>
    </button>
  </div>
  <div class="item" [ngClass]="{expired: item.flags.expired, selected: item.selected, pending: item.flags.pending, sold: item.sold}">
    <div class="selected-veil" (click)="select(item)"></div>
    <a href="{{link}}" target="_blank" tslTrackEvent="PRODUCT_VIEWED" [params]="{product_id: item.id}" class="image"><tsl-item-avatar [item]="item" size="big" fallbackLight="true"></tsl-item-avatar></a>
    <a href="{{link}}" target="_blank" tslTrackEvent="PRODUCT_VIEWED" [params]="{product_id: item.id}" class="info">
      <div class="price">{{item.salePrice | customCurrency:item.currencyCode}}</div>
      <div class="title">{{item.title}}</div>
    </a>
    <div class="published">
      <div i18n>Published</div>
      <div class="date">{{item.publishedDate | date:'dd/MM/yyyy HH:mm'}}</div>
    </div>
    <div class="updated">
      <div i18n>Updated</div>
      <div class="date">{{item.modifiedDate | date:'dd/MM/yyyy HH:mm'}}</div>
    </div>
    <div class="visibility">
      <div class="counters">
        <mat-icon svgIcon="views"></mat-icon>
        <span>{{item.views}}</span>
      </div>
      <div class="counters">
        <mat-icon svgIcon="heart"></mat-icon>
        <span>{{item.favorites}}</span>
      </div>
    </div>
    <div class="actions" *ngIf="!item.flags.pending">
      <span *ngIf="!item.flags.expired">
        <span [hidden]="item.sold">
          <button class="btn-featured" *ngIf="item.bumpExpiringDate">
            {{item.bumpExpiringDate | amCountdown}}
          </button>
        </span>
        <button class="btn-sold" [hidden]="item.sold" tslItemSold (callback)="setSold(item)" [item]="item">
          <mat-icon svgIcon="btn-sold"></mat-icon>
        </button>
        <button class="btn-edit" [routerLink]="['/catalog/edit/' + item.id]" tslTrackEvent="MYCATALOG_EDITITEM" [params]="{category: item.categoryId}" *ngIf="!item.sold">
          <mat-icon svgIcon="btn-edit"></mat-icon>
        </button>
      </span>
    </div>
    <button class="btn-pending" *ngIf="item.flags.pending">
      <mat-icon svgIcon="spinner" class="spinner grey"></mat-icon>
      <span i18n>Pending</span>
    </button>
  </div>
</div>
