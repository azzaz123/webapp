<div class="box" [ngbPopover]="coachmarkCategory" triggers="mouseenter:mouseleave">
  <h2 i18n>What will you sell?</h2>
  <p i18n>Set the product type you will list</p>
  <div class="row">
    <div class="col-sm-12 types">
      <a class="type"
         (click)="setCategory(-1)"
         [ngClass]="{active: category === -1}"
         tslTrackEvent="UPLOADFORM_CHOOSEHEROCATEGORY" [params]="{herocategory: '-1'}">
        <div class="square">
          <md-icon svgIcon="herocat-consumer-goods"></md-icon>
        </div>
        <span i18n>Something I don't use anymore</span>
      </a>
      <a class="type"
         (click)="setCategory(100)"
         [ngClass]="{active: category === 100}"
         tslTrackEvent="UPLOADFORM_CHOOSEHEROCATEGORY" [params]="{herocategory: '100'}">
        <div class="square">
          <md-icon svgIcon="herocat-cars"></md-icon>
        </div>
        <span i18n>A car</span>
      </a>
      <a class="type"
         (click)="setCategory(13200)"
         [ngClass]="{active: category === 13200}"
         tslTrackEvent="UPLOADFORM_CHOOSEHEROCATEGORY" [params]="{herocategory: '13200'}">
        <div class="square">
          <md-icon svgIcon="herocat-services"></md-icon>
        </div>
        <span i18n>My services</span>
      </a>
      <a class="type"
         (click)="setCategory(13000)"
         [ngClass]="{active: category === 13000}"
         tslTrackEvent="UPLOADFORM_CHOOSEHEROCATEGORY" [params]="{herocategory: '13000'}">
        <div class="square">
          <md-icon svgIcon="herocat-real-estate"></md-icon>
        </div>
        <span i18n>A property</span>
      </a>
    </div>
  </div>
  <ng-template #coachmarkCategory>
    <md-icon svgIcon="cm-hero"></md-icon>
    <div i18n>It's important you select the product type or service to be reached by the other users.</div>
  </ng-template>
</div>
