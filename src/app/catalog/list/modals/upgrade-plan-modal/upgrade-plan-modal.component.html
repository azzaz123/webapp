<div class="header">
  <div class="modal-close light" (click)="activeModal.close()">
    <mat-icon svgIcon="cross"></mat-icon>
  </div>
  <h1 i18n>Ups! You´ve reached the maximum cars allowed with your plan</h1>
  <p i18n>Upload this car from the app and upgrade or subscribe to a new plan.</p>
</div>
<div class="modal-body">
  <div class="upgrade-plan">
    <div class="upgrade-plan-background"></div>
    <div class="upgrade-plan-content">
      <h2 i18n>Publish your car</h2>
      <p i18n>Tu coche se quedará inactivo en tu catálogo.</p>
      <p>Desde la app puedes publicarlo pagando un single fee o suscribiendote a un Plan Motor.</p>
    </div>
  </div>
  <tsl-button className="btn-feature" (click)="activeModal.close()" i18n>OK</tsl-button>
</div>
