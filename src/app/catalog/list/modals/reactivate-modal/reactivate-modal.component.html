  <div class="modal-close" (click)="activeModal.dismiss()">
    <mat-icon svgIcon="cross"></mat-icon>
  </div>
  <div class="image-col d-flex flex-column align-items-center justify-content-center">
    <img src="/assets/images/reactivate.svg" alt="reactivate">
  </div>
  <div class="content-col">
    <h1 class="modal-title" i18n>This time, sell it!</h1>
    <p class="modal-text" i18n>Reactivate this item for <b>{{price * creditInfo?.factor | customCurrency:creditInfo?.currencyName}}
      <span *ngIf="creditInfo?.currencyName === 'wallacoins'">wallacoins</span><span *ngIf="creditInfo?.currencyName !== 'wallacoins'">of your credit</span></b> and put it in the top positions.</p>
    <p class="modal-text green" i18n><b>Get more visibility and sell it faster.</b></p>
    <tsl-button
      (click)="activeModal.close('bump')"
      tslTrackEvent="MYCATALOG_REACTIVATE_FROMMODAL" [params]="{category: item.categoryId}"
      i18n>Reactivate + visibility</tsl-button>
    <p><a class="modal-text link"
          (click)="activeModal.close('reactivate')"
          tslTrackEvent="MYCATALOG_JUSTREACTIVATE" [params]="{category: item.categoryId}"
          i18n>Only reactivate it, I don't want to sell it faster</a></p>
  </div>
