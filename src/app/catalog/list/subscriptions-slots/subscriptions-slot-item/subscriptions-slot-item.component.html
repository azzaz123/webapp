<div class="SubscriptionsSlotItem" 
  (click)="onClick(subscriptionSlot, $event)"
  [ngClass]="{
    'SubscriptionsSlotItem--selected': isSelected(),
    'SubscriptionsSlotItem--single': subscriptionSlotsLength === 1
  }">

  <div class="SubscriptionsSlotItem__icon">
    <mat-icon svgIcon="{{subscriptionSlot.category.iconName}}"></mat-icon>
  </div>

  <div class="SubscriptionsSlotItem__info">
    <div class="SubscriptionsSlotItem__info-title">
      <b>Manage <span i18n>{{subscriptionSlot.category.defaultTitle}}</span></b>
    </div>
    <div class="SubscriptionsSlotItem__info-description">You can publish <b>{{subscriptionSlot.available}}</b> more</div>
  </div>

  <div class="SubscriptionsSlotItem__deselect" (click)="onClick(undefined, $event)">
    <mat-icon [hidden]="!isSelected()" svgIcon="cross"></mat-icon>
  </div>

</div>
