<div class="SubscriptionsSlotItem" 
  (click)="onClick(subscriptionSlot, $event)"
  [ngClass]="{
    'SubscriptionsSlotItem--selected': isSelected(),
    'SubscriptionsSlotItem--not-selected': selectedSubscriptionSlot && !isSelected(),
    'SubscriptionsSlotItem--single': subscriptionSlotsLength === 1
  }">

  <div class="SubscriptionsSlotItem__icon">
    <tsl-svg-icon src="/assets/icons/categories/normal/{{subscriptionSlot.category.icon_id}}.svg"></tsl-svg-icon>
  </div>

  <div class="SubscriptionsSlotItem__info">
    <div class="SubscriptionsSlotItem__info-title">
      <span i18n="@@ManageCatalogSubscription">Manage {{subscriptionSlot.category.name}}</span>
    </div>
    <div class="SubscriptionsSlotItem__info-description" i18n="@@SubscriptionsSlotItemPublishMore">You can list <b>{{subscriptionSlot.available}}</b> more {{subscriptionSlot.category.name}}</div>
  </div>

  <div class="SubscriptionsSlotItem__deselect" (click)="onClick(undefined, $event)">
    <tsl-svg-icon [hidden]="!isSelected()" src="/assets/icons/cross.svg"></tsl-svg-icon>
  </div>

</div>
