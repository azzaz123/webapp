<div class="SubscriptionsSlotsList" [hidden]="subscriptionsSlots.length === 0">
  <tsl-subscriptions-slot-item 
    *ngFor="let subscriptionSlot of subscriptionsSlots"
    [subscriptionSlot]="subscriptionSlot"
    [selectedSubscriptionSlot]="selectedSubscriptionSlot"
    (selected)="onSelectSubscriptionSlot($event)"
  >
  </tsl-subscriptions-slot-item>
</div>
