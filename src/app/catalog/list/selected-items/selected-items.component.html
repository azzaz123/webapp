<div class="container">
  <div class="items">
    <div *ngFor="let item of selectedItems | slice:0:4; let last = last" class="item">
      <tsl-item-avatar
        [item]="item"
        size="small">
      </tsl-item-avatar>
      <span *ngIf="selectedItems.length === 1">{{item.title}}</span>
      <div *ngIf="selectedItems.length - 3 > 1 && last" class="last">
        <span>+{{selectedItems.length - 3}}</span>
      </div>
    </div>
  </div>
  <div class="actions">
    <ng-container *ngIf="total > 0">
      <span class="total-label" i18n>Total</span>
      <span class="total">{{total | number:'1.2-2'}}&euro;</span>
    </ng-container>
    <button *ngIf="itemService.selectedAction === 'reserve'"
            class="btn btn-reserve"
            (click)="onAction.emit()"
            i18n>Reserve</button>
    <button *ngIf="itemService.selectedAction === 'delete'"
            class="btn btn-delete"
            (click)="onAction.emit()"
            i18n>Delete</button>
    <button *ngIf="itemService.selectedAction === 'feature'"
            class="btn btn-feature"
            (click)="featureItems()"
            [disabled]="total === 0"
            i18n>Continue to Checkout</button>
  </div>
</div>
