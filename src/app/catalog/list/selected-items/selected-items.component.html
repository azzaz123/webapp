<div class="container">
  <div class="items">
    <div *ngFor="let item of selectedItems | slice:0:4; let last = last" class="item">
      <tsl-item-avatar
        [item]="item"
        size="small">
      </tsl-item-avatar>
      <span *ngIf="selectedItems.length === 1">{{item.title}}</span>
      <div *ngIf="selectedItems.length - 3 > 1 && last" class="last">
        <span>+{{selectedItems.length - 3}}</span>
      </div>
    </div>
  </div>
  <div class="actions" [ngClass]="itemService.selectedAction">
    <span class="address" *ngIf="itemService.selectedAction === 'feature'">Avenida Meridiana 89, 08026 Barcelona, Espa√±a</span>
    <tsl-button *ngIf="itemService.selectedAction === 'reserve'"
            className="btn-reserve"
            (click)="onAction.emit()"
            i18n>Reserve</tsl-button>
    <tsl-button *ngIf="itemService.selectedAction === 'delete'"
                className="btn-delete"
            (click)="onAction.emit()"
            i18n>Delete</tsl-button>
    <tsl-button *ngIf="itemService.selectedAction === 'feature'"
            className="btn-primary btn-big"
                id="qa-feature-continue"
            [routerLink]="['/catalog/checkout']"
            tslTrackEvent="MYCATALOG_PURCHASE_CONTINUE"
            [params]="{ payment_method: isStripe ? 'STRIPE' : 'SABADELL' }"
            i18n="Continue to cart|selected-items-button">Continue</tsl-button>
  </div>
</div>
