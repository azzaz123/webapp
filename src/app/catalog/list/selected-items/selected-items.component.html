<div class="SelectedItems" [ngClass]="{ 'SelectedItems__no-items': itemService.selectedItems.length === 0 }">

  <div class="SelectedItems__total-selected" [hidden]="itemService.selectedItems.length === 0" (click)="deselect()">
    <a>
      <ng-container [ngPlural]="itemService.selectedItems.length">
        <ng-template ngPluralCase="=1">
          <ng-container i18n>1 item selected</ng-container>
        </ng-template>
        <ng-template ngPluralCase="other">
          <ng-container i18n>{{itemService.selectedItems.length // i18n(ph="TOTAL_SELECTED")}} items selected
          </ng-container>
        </ng-template>
      </ng-container>
    </a>
  </div>

  <div class="SelectedItems__items">
    <div *ngFor="let item of selectedItems | slice:0:4; let last = last" class="SelectedItems__item">
      <tsl-item-avatar [item]="item" size="small">
      </tsl-item-avatar>
      <span *ngIf="selectedItems.length === 1">{{item.title}}</span>
      <div *ngIf="selectedItems.length - 3 > 1 && last" class="last">
        <span>+{{selectedItems.length - 3}}</span>
      </div>
    </div>
  </div>

  <div class="SelectedItems__actions">

    <!-- Delete -->
    <button class="btn-delete dark" (click)="onClickAction('delete')" [hidden]="itemService.selectAction === 'feature'"
      [disabled]="!itemService.selectedItems.length">
      <mat-icon svgIcon="delete"></mat-icon>
      <span i18n>Delete</span>
    </button>

    <!-- Deactivate -->
    <button class="btn-deactivate dark" *ngIf="selectedSubscriptionSlot && selectedStatus === 'active'"
      (click)="onClickAction('deactivate')" [hidden]="itemService.selectAction === 'feature'"
      [disabled]="!itemService.selectedItems.length" tslTrackEvent="MYCATALOG_PRO_DEACTIVATE" i18n>
      Deactivate
    </button>

    <!-- Activate -->
    <button class="btn-activate" *ngIf="selectedSubscriptionSlot && selectedStatus === 'inactive'"
      [hidden]="itemService.selectAction === 'feature'" [disabled]="!itemService.selectedItems.length"
      (click)="onClickAction('activate')" i18n>
      Activate
    </button>

    <!-- Feature -->
    <div class="SelectedItems__feature">
      <tsl-button className="btn-primary btn-big" [disabled]="itemService.selectedItems.length === 0"
        [routerLink]="['/catalog/checkout']" [params]="{ payment_method: isStripe ? 'STRIPE' : 'SABADELL' }"
        tslTrackEvent="MYCATALOG_PURCHASE_CONTINUE" i18n>
        Feature
      </tsl-button>
      <span class="address">
        Avenida Meridiana 89, 08026 Barcelona, Espa√±a
      </span>
    </div>

  </div>

</div>
