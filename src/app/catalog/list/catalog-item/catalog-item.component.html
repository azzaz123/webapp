<div [ngClass]="{resized: itemService.selectedItems.length}">
  <div class="checkbox">
    <button class="select" (click)="select(item)" [ngClass]="{selected: item.selected}">
      <md-icon svgIcon="check"></md-icon>
    </button>
  </div>
  <div class="item" [ngClass]="{expired: item.flags.expired, selected: item.selected}">
    <tsl-item-avatar [item]="item" size="big"></tsl-item-avatar>
    <span class="price">{{item.salePrice | currency:item.currencyCode:true}}</span>
    <span class="title">{{item.title}}</span>
    <span class="visibility">
      <md-icon svgIcon="views"></md-icon> {{item.views}}
      <md-icon svgIcon="heart"></md-icon> {{item.favorites}}
    </span>
    <span class="actions" *ngIf="!item.flags.expired">
      <button class="btn-sold" [hidden]="item.sold" (click)="setSold(item)">
        <md-icon svgIcon="sold"></md-icon>
      </button>
      <button class="btn-reserve" [ngClass]="{active: item.reserved}" (click)="reserve(item)" *ngIf="!item.sold && !item.flags.pending">
        <md-icon svgIcon="reserved"></md-icon>
      </button>
      <button class="btn-delete" (click)="deleteItem(item)">
        <md-icon svgIcon="delete"></md-icon>
      </button>
    </span>
    <button class="btn-reactivate" (click)="reactivateItem(item)" *ngIf="item.flags.expired">
      <md-icon svgIcon="clock"></md-icon>
      <span i18n>Reactivate</span>
    </button>
  </div>
</div>
