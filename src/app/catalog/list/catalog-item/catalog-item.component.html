<div class="item">
  <tsl-item-avatar [item]="item" size="big"></tsl-item-avatar>
  <span class="price">{{item.salePrice | currency:item.currencyCode:true}}</span>
  <span class="title">{{item.title}}</span>
  <span class="visibility"></span>
  <span class="actions">
    <button class="btn-reserve" [ngClass]="{active: item.reserved}" (click)="reserve(item)" *ngIf="!item.sold && !item.flags.pending">
      <md-icon svgIcon="reserved"></md-icon>
    </button>
    <button class="btn-delete" (click)="deleteItem(item)">
      <md-icon svgIcon="delete"></md-icon>
    </button>
  </span>
</div>
