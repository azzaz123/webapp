<div class="modal-body">
  <h2 i18n>Do you want to leave this page?</h2>
  <p i18n>There are unsaved info. If you leave without saving, you will lose your changes.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" i18n (click)="activeModal.close(false)">No</button>
  <button type="button" class="btn btn-warn" i18n (click)="activeModal.close(true)">Yes, leave</button>
</div>
