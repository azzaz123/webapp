<div class="cart-content">
  <h1 class="cart-pro-title" i18n>Resumen de tus destacados</h1>
  <div>
    <ul *ngIf="cart" class="items-list">
      <li *ngFor="let type of types" class="type-wrapper" [ngClass]="type">
        <div class="type-total cart-box" [ngClass]="{collapsed: cart[type].collapsed}" (click)="cart[type].collapsed = !cart[type].collapsed">
          <mat-icon class="wing-icon" svgIcon="wing-{{type}}"></mat-icon>
          <div class="type">
            <span [ngSwitch]="type">
              <ng-container *ngSwitchCase="'citybump'" i18n>City bump</ng-container>
              <ng-container *ngSwitchCase="'countrybump'">
                <span i18n>Country bump</span>
              </ng-container>
            </span>
            <span i18n class="planned-label" [hidden]="cart[type].cartItems.length">Anything planned yet</span>
            <span i18n class="planned-label" [hidden]="!cart[type].cartItems.length">{{cart[type].total}}<span i18n> planned</span></span>
          </div>
          <mat-icon class="arrow-icon" svgIcon="arrow-right" [hidden]="!cart[type].cartItems.length"></mat-icon>
        </div>
        <ul [hidden]="cart[type].collapsed">
          <li *ngFor="let cartItem of cart[type].cartItems" class="cart-item">
            <mat-icon svgIcon="remove" class="close-icon" (click)="remove(cartItem, type)"></mat-icon>
            <div class="cart-box">
              <tsl-item-avatar [item]="cartItem.item" size="small" fallbackLight="true"></tsl-item-avatar>
              <span class="cart-description">{{cartItem.item.title}}</span>
              <span class="cart-days">x{{cartItem.selectedDates.numberOfDays}}</span>
            </div>
          </li>
        </ul>
        <div class="cart-separator"></div>
        <div class="cart-balance">
          <span class="cart-balance-title" [ngSwitch]="type">
            Balance
            <ng-container *ngSwitchCase="'citybump'" i18n>city</ng-container>
            <ng-container *ngSwitchCase="'countrybump'">
              <span i18n>country</span>
            </ng-container>
          </span>
          <span class="cart-balance-number">30</span>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="btn-wrapper">
  <tsl-button (click)="applyBumps()" i18n>Apply bumps</tsl-button>
</div>
