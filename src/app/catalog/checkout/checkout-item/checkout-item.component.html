<div class="item" [ngClass]="{'provincial-bump': provincialBump}">
  <tsl-item-avatar [item]="itemWithProducts.item" size="big" fallbackLight="true" title="{{itemWithProducts.item.title}}"></tsl-item-avatar>
  <div class="title">{{itemWithProducts.item.title}}</div>
  <form class="durations border-l">
    <div ngbRadioGroup name="duration" [(ngModel)]="duration">
      <label ngbButtonLabel class="custom-radio" *ngFor="let duration of durations">
        <input ngbButton type="radio" [value]="duration">
        <mat-icon svgIcon="radio-button"></mat-icon> {{duration / 24}} <span i18n>days</span>
      </label>
    </div>
  </form>
  <ng-container *ngFor="let type of types">
    <div *ngIf="itemWithProducts.products[duration][type]" class="price border-l" [ngClass]="type">
      <button class="btn btn-price"
              (click)="select(type)"
              [ngClass]="{selected: type === selectedType && duration === selectedDuration}">
        <s *ngIf="itemWithProducts.products[duration][type]?.original_market_code">{{itemWithProducts.products[duration][type]?.original_market_code * creditInfo?.factor | customCurrency:creditInfo?.currencyName}}<tsl-wallacoin [currency]="creditInfo?.currencyName" color="strike"></tsl-wallacoin></s>
        {{itemWithProducts.products[duration][type]?.market_code * creditInfo?.factor | customCurrency:creditInfo?.currencyName}}<tsl-wallacoin [currency]="creditInfo?.currencyName"></tsl-wallacoin>
      </button>
    </div>
  </ng-container>
</div>
