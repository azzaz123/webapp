<div class="page-content">
  <div class="container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <tsl-header>
        <div class="col-6">
          <div class="header-row">
            <h1 class="header-title" i18n>Your profile</h1>
          </div>
          <div class="header-row header-row--margin">
            <h4 class="header-subtitle" i18n>From here you can view and edit your profile</h4>
            <div class="header-separator">|</div>
            <a class="header-link" [href]="userUrl" target="_blank" i18n>View my public profile</a>
          </div>
        </div>
        <div class="col-6">
          <div class="btn-wrapper">
            <button class="btn btn-logout" (click)="logout($event)" tslTrackEvent="MYZONE_MENU_LOGOUT" i18n>Logout</button>
            <button type="submit" class="btn btn-primary btn-save" [ngClass]="{disabled: !hasNotSavedChanges}" tslTrackEvent="MYPROFILE_SAVEBUTTON"
              i18n>Save</button>
          </div>
        </div>
      </tsl-header>
      <div class="box">
        <div class="box-content">
          <div class="row profile-pic align-items-center">
            <div class="col-4">
              <tsl-user-avatar [user]="user" [imageUrl]="user?.image?.urls_by_size.medium" size="80"></tsl-user-avatar>
              <div>
                <h2 i18n>Change your profile picture</h2>
                <p i18n>This is the picture linked to your account. We accept only .jpg images</p>
              </div>
            </div>
            <div class="col">
              <label class="btn btn-upload" [ngClass]="{disabled: file?.progress?.status === 0 || file?.progress?.status === 1}">
                <input type="file" ngFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" [options]="options" [disabled]="file?.progress?.status === 0 || file?.progress?.status === 1"
                />
                <span class="loader" *ngIf="file?.progress?.status === 0 || file?.progress?.status === 1">
                  <mat-icon svgIcon="spinner" class="spinner"></mat-icon>
                </span>
                <span i18n>Upload picture</span>
              </label>
            </div>
          </div>
          <div class="row box-section">
            <div class="col-10 offset-2">
              <div class="form-group row">
                <label for="first_name" class="col-3" i18n>First Name:</label>
                <div class="col-5">
                  <input type="text" class="form-control" id="first_name" formControlName="first_name" tslRestrictInput maxlength="50" />
                </div>
              </div>
              <div class="form-group row">
                <label for="last_name" class="col-3" i18n>Last Name:</label>
                <div class="col-5">
                  <input type="text" class="form-control" id="last_name" formControlName="last_name" tslRestrictInput maxlength="50" />
                </div>
              </div>
              <div class="form-group row">
                <label for="birth_date" class="col-3" i18n>Date of birth:</label>
                <div class="col-5">
                  <input type="date" class="form-control" id="birth_date" formControlName="birth_date" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3" i18n>Gender:</label>
                <div class="col-5">
                  <div ngbRadioGroup name="radioBasic" formControlName="gender">
                    <label ngbButtonLabel class="btn select">
                      <input ngbButton type="radio" value="M">
                      <mat-icon svgIcon="male"></mat-icon>
                      <div i18n>Male</div>
                    </label>
                    <label ngbButtonLabel class="btn select">
                      <input ngbButton type="radio" value="F">
                      <mat-icon svgIcon="female"></mat-icon>
                      <div i18n>Female</div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3" i18n>Product location:</label>
                <div class="col-9">
                  <tsl-location-box [form]="profileForm" name="location"></tsl-location-box>
                </div>
              </div>
            </div>
          </div>
          <div class="row box-section">
            <div class="col-10 offset-2">
              <div class="form-group row">
                <label class="col-3" i18n>Email:</label>
                <div class="col-5">
                  <tsl-edit-email [email]="user?.email"></tsl-edit-email>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3" i18n>Password:</label>
                <div class="col-5">
                  <tsl-edit-password></tsl-edit-password>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 unsubscribe-section">
              <a (click)="openUnsubscribeModal()" tslTrackEvent="MYPROFILE_UNSUBSCRIBE" i18n>Close account</a>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
