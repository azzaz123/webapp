<tsl-profile-form [profileForm]="billingForm" (onInit)="initForm()">
  <form [formGroup]="billingForm" (submit)="onSubmit()">
    <div class="box profile-box">
      <div class="box-content">
        <div class="row">
          <div class="col-10 offset-2">
            <div class="form-group row align-items-center">
                <label for="registrationType" class="col-3" i18n="@@ProfileProBillingFormType">Type of registration:</label>
                <div class="col-5 RegistrationType">
                  <div class="RegistrationType_radio">
                    <input type="radio"
                      formControlName="registrationType"
                      value="0"
                      id="registrationType-natural"
                      required
                      [checked]="registrationType === '0'">
                    <span class="RegistrationType_title">Natural</span>
                  </div>
                  <div class="RegistrationType_radio">
                    <input type="radio"
                      formControlName="registrationType"
                      value="1"
                      id="registrationType-legal"
                      [checked]="registrationType !== '0'">
                    <span class="RegistrationType_title">Legal</span>
                  </div>
                </div>
            </div>
            <div>
            </div>
            <div *ngIf="registrationType === '0'" class="form-group row align-items-center">
              <label for="name" class="col-3" i18n>First Name:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="name" formControlName="name" data-require-pair="#registrationType-natural"/>
              </div>
            </div>
            <div *ngIf="registrationType === '0'" class="form-group row align-items-center">
              <label for="surname" class="col-3" i18n>Last Name:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="surname" formControlName="surname" data-require-pair="#registrationType-natural"/>
              </div>
            </div>
            <div *ngIf="registrationType === '1'" class="form-group row align-items-center">
              <label for="company_name" class="col-3" i18n>Company Name:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="company_name" formControlName="company_name" data-require-pair="#registrationType-legal"/>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="street" class="col-3" i18n>Billing address:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="street" formControlName="street"/>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="postal_code" class="col-3" i18n>Postal code:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="postal_code" formControlName="postal_code"/>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="country" class="col-3" i18n>Country:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="country" formControlName="country"/>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label *ngIf="registrationType === '1'" for="cif" class="col-3" i18n>CIF Number:</label>
              <label *ngIf="registrationType === '0'" for="cif" class="col-3" i18n>NIF Number:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="cif" formControlName="cif"/>
              </div>
            </div>
            <div class="row">
              <div class="col-9" [ngClass]="{'offset-3': isNewBillingInfoForm, 'text-center': !isNewBillingInfoForm}">
                <tsl-button [type]="'submit'" [loading]="loading" className="btn-primary btn-big" i18n [disabled]="!formComponent.hasNotSavedChanges">Save</tsl-button>
              </div>
              <div class="col-3 delete-link" *ngIf="!isNewBillingInfoForm">
                <a (click)="deleteBillingInfo()" i18n>Delete information</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</tsl-profile-form>
