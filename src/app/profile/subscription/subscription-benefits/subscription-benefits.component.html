<div class="box" [hidden]="loading">
  <div class="box-content">

    <h4 class="section-title" i18n>Why subscribe to wallapop PRO?</h4>
    <p class="section-subtitle" i18n>Advantages for those who want to sell more and better</p>

    <div class="row">
      <div *ngFor="let benefit of benefits"
        class="SubscriptionBenefitCard text-center text-md-left col-12 col-md-6 d-flex flex-column align-items-center align-items-md-baseline">
        <div class="SubscriptionBenefitCard-icon">
          <mat-icon svgIcon="{{benefit.iconId}}" class="image"></mat-icon>
        </div>
        <div class="SubscriptionBenefitCard-title">{{benefit.title}}</div>
        <div>{{benefit.description}}</div>
      </div>
    </div>

  </div>
</div>
