<div class="AddNewSubscription__box">
        <div class="box-content">
            <h3 class="section-title">Add new subscription</h3>
            <p>What limit do you want to put on your subscription?</p>
            <div class="AddNewSubscription__rate-limit-container">
                <div class="AddNewSubscription__rate-limit-box" (click)="selectRateLimit($event)"
                [ngClass]="{selected: rateLimit === '40'}">40</div>
                <div class="AddNewSubscription__rate-limit-box" (click)="selectRateLimit($event)"
                [ngClass]="{selected: rateLimit === '80'}">80</div>
                <div class="AddNewSubscription__rate-limit-box" (click)="selectRateLimit($event)"
                [ngClass]="{selected: rateLimit === '150'}">150</div>
                <div class="AddNewSubscription__rate-limit-box" (click)="selectRateLimit($event)"
                [ngClass]="{selected: rateLimit === '250'}">250</div>
                <div class="AddNewSubscription__rate-limit-box" (click)="selectRateLimit($event)"
                [ngClass]="{selected: rateLimit === '400'}">400</div>
                <div class="AddNewSubscription__rate-limit-box" (click)="selectRateLimit($event)"
                [ngClass]="{selected: rateLimit === '500'}">500</div>
            </div>
            <p>Price: xx,xxâ‚¬/mes</p>
            <div class="row">
                <div class="AddNewSubscription__payment col-10 offset-1">
                    <div class="StripeCards__group form-group align-items-center">
                        <tsl-stripe-card-selection *ngIf="savedCard" (onSelectExistingCard)="setSavedCard($event)"
                        (hasStripeCard)="hasStripeCard($event)"></tsl-stripe-card-selection>
                        <div class="Cart__NewCard--add" (click)="addNewCard()" *ngIf="savedCard" i18n>+ Add another credit card</div>
                        <div class="Cart__NewCard--used" (click)="removeNewCard()" *ngIf="showCard" i18n>Use saved card</div>
                        <tsl-stripe-card-element *ngIf="showCard" [type]="'new'" [action]="action" (onStripeCardCreate)="addSubscription($event)"
                        (stripeCard)="setCardInfo($event)"></tsl-stripe-card-element>
                    </div>
                    <tsl-button [hidden]="!savedCard"
                    [disabled]="!selectedCard"
                    (click)="addSubscriptionFromSavedCard()"
                    id="qa-checkout-subscription"
                    className="btn-primary btn-medium stripe"
                    i18n>Add Subscription</tsl-button>
                </div>
            </div>
        </div>
    </div>
