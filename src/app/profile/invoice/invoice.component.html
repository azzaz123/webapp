<ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
  <ngb-panel id="custom-panel-1">
    <ng-template ngbPanelHeader let-opened="opened">
      <div class="d-flex align-items-left justify-content-start align-items-center">
          <h3 i18n="@@InvoiceInformation">Invoice information</h3>
      </div>
      <div class="d-flex align-items-right justify-content-end flex-grow-1">
        <button ngbPanelToggle class="btn btn-link p-0">
          <tsl-svg-icon  [ngClass]="{closed: !opened}" src="/assets/icons/arrow-waterfall.svg"></tsl-svg-icon>
        </button>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <tsl-profile-pro-billing [containerType]="'modal'"></tsl-profile-pro-billing>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
<tsl-invoice-history [active]="canDownloadInvoice"></tsl-invoice-history>
