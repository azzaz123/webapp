<div class="modal-body">
  <h1 i18n>Change your email address</h1>
  <p i18n>Enter your details below</p>

    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label i18n>Current email</label>
        <div class="form-control">{{currentEmail}}</div>
      </div>
      <div class="form-group">
        <label for="email" i18n>New email</label>
        <input type="email" i18n-placeholder placeholder="New email" class="form-control" id="email" formControlName="email_address" />
      </div>
      <button type="submit" class="btn btn-primary btn-block" i18n>Change email</button>
    </form>
</div>
