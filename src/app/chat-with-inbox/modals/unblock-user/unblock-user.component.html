<div class="modal-body">
  <h2 i18n>Unblock user</h2>
  <p i18n>You'll be able to send or receive messages from this user again. Do you wish to continue?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" i18n (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-warn" i18n (click)="activeModal.close()">Unblock</button>
</div>
