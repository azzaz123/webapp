<div class="modal-close" (click)="activeModal.dismiss()">
  <mat-icon svgIcon="cross"></mat-icon>
</div>
<tsl-spinner [hidden]="!mainLoading" [firstLoad]="false"></tsl-spinner>
<div class="buy-modal" [hidden]="mainLoading">
  <div class="left">
    <h2>{{pack.quantity}} wallacoins</h2>
    <div class="icon"></div>
    <div class="price">
      <div class="total" i18n>Total</div>
      <div class="amount">{{pack.price | customCurrency}}</div>
    </div>
  </div>
  <div class="right">
    <p i18n>Secure payment through Sabadell</p>
    <tsl-card-selection [(ngModel)]="cardType" (hasCard)="hasCard($event)"></tsl-card-selection>
    <tsl-button className="btn-block btn-primary" (click)="checkout()" [loading]="loading" i18n>Buy</tsl-button>
  </div>
</div>
<tsl-sabadell [submit]="sabadellSubmit"></tsl-sabadell>
