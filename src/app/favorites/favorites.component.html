<div class="page-content"
  infinite-scroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="100"
  [scrollWindow]="false"
  [infiniteScrollDisabled]="end || loading"
  (scrolled)="loadMore()">
  <div class="container">
    <tsl-header>
      <div class="col-11">
        <div class="header-row">
          <h1 class="header-title" i18n>Your favorites</h1>
        </div>
        <div class="header-row header-row--margin">
          <h4 class="header-subtitle" i18n>These are the wallapop products that you like the most</h4>
        </div>
      </div>
      <div class="col-1 header-numbers">
        <p class="header-numbers-top">{{favoritesNum}}</p>
        <p class="header-numbers-bottom">
          <span *ngIf="favoritesNum > 1 || favoritesNum == 0" i18n>favorites</span>
          <span *ngIf="favoritesNum == 1" i18n>favorite</span>
        </p>
      </div>
    </tsl-header>
    <masonry [options]="masonryOptions">
      <div class="favorites-empty-state" *ngIf="!items.length && !loading">
        <mat-icon svgIcon="favorites-empty-state" class="image"></mat-icon>
        <div class="message" i18n>In this list you can see all the products you saved as favourite</div>
      </div>
      <masonry-brick class="brick" *ngFor="let item of items">
        <tsl-item-cart-favorite [item]="item" (onFavoriteChange)="onFavoriteChange($event)"> </tsl-item-cart-favorite>
      </masonry-brick>
    </masonry>
  </div>
</div>
