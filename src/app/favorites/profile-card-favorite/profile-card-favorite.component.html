<tsl-card>
  <tsl-card-image>
    <tsl-profile-avatar *ngFor="let number of [0,1,2,3]" [profileImage]="profile.item_images[number]" size="profile"
                        fallbackLight="true">
    </tsl-profile-avatar>
    <span class="featured"><mat-icon svgIcon="wing"></mat-icon></span>
  </tsl-card-image>
  <tsl-card-content>
    <h5 class="tsl-card-title"> {{profile.micro_name}} </h5>
    <tsl-user-avatar [imageUrl]="profile.user_image.small" size="40"></tsl-user-avatar>
    <tsl-stars *ngIf="profile.scoring_stars > -1" [stars]="profile.scoring_stars" [normalized]="false"></tsl-stars>
  </tsl-card-content>
  <tsl-card-footer (click)="removeFavoriteModal($event)">
    <mat-icon svgIcon="heart" class="cart-footer-icon" [ngClass]="{active: profile.favorited}"></mat-icon>
    <div class="cart-footer-text" i18n> Remove </div>
  </tsl-card-footer>
</tsl-card>
