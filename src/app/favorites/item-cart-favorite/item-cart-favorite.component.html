<tsl-card (click)="goToItemDetail()" tslTrackEvent="FAVOURITES_ITEMDETAIL_FROMFAVORITES">
  <tsl-card-image>
    <tsl-item-avatar [item]="item" size="full" fallbackLight="true"></tsl-item-avatar>
  </tsl-card-image>
  <tsl-card-content>
    <h5 class="tsl-card-title"> {{item.salePrice | customCurrency:item.currencyCode}} </h5>
    <span> {{item.title}} </span>
  </tsl-card-content>
  <tsl-card-footer (click)="removeFavoriteModal($event)">
    <mat-icon svgIcon="heart-full" class="cart-footer-icon" [ngClass]="{active: item.favorited}"></mat-icon>
    <div class="cart-footer-text" i18n> Remove </div>
  </tsl-card-footer>
</tsl-card>
