<div class="page-content">
  <div class="container">
    <tsl-header>
      <div class="col-12">
        <div class="header-row">
          <h1 class="header-title" i18n>Your help centre</h1>
        </div>
        <div class="header-row header-row--margin">
          <h4 class="header-subtitle" i18n>Help!!</h4>
        </div>
      </div>
    </tsl-header>
    <div class="row">
      <div class="col-8">
        <div class="box">
          <div class="box-content box-left">
            <div class="features row">
              <div class="col" *ngFor="let featured of features">
                <a [routerLink]="[]" [fragment]="featured.link" class="featured">
                  <div class="title">{{featured.title}}</div>
                  <div class="desc">{{featured.desc}}</div>
                </a>
              </div>
            </div>
            <ul class="summary">
              <li class="section" *ngFor="let faq of faqs['es']">
                <h3><a [routerLink]="[]" [fragment]="faq.category">{{faq.category}}</a></h3>
                <ul>
                  <li class="question" *ngFor="let question of faq.questions; let index = index">
                    <a [routerLink]="[]" [fragment]="faq.category + '-' + (index + 1)">{{question.title}}</a>
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="faqs">
              <li class="section" *ngFor="let faq of faqs['es']">
                <h2 [id]="faq.category">{{faq.category}}</h2>
                <ul>
                  <li *ngFor="let question of faq.questions; let index = index">
                    <h3 [id]="faq.category + '-' + (index + 1)">{{question.title}}</h3>
                    <p class="answer">{{question.text}}</p>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <div class="box-content">
            Test
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
