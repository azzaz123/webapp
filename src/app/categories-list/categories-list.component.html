<div id="dropdown-main-search-btn" class="topbar-menu-dropdown" ngbDropdown ngbDropdownToggle>
  <md-icon svgIcon="categories" class="topbar-icon"></md-icon>
  <div class="categories">
    <span *ngIf="selectedCategory">{{ selectedCategory.title }}</span>
    <span *ngIf="!selectedCategory" i18n>Categories</span>
  </div>
  <ul class="dropdown-menu dropdown-menu-left">
      <li class="dropdown-item" *ngFor="let category of categories">
        <a (click)="selectCategory(category)">
          <md-icon svgIcon="{{ category.iconName }}" class="main-search-category-ico"></md-icon>
          <span>{{ category.title }}</span>
        </a>
        <div class="list-separator"></div>
      </li>
  </ul>
</div>
