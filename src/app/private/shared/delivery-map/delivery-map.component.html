<div *ngIf="initializeOffices$ | async" class="h-100">
  <tsl-searchable-movable-map
    (tapMarker)="selectOffice($event)"
    (tapMap)="resetSelectedOfficeInformation()"
    (mapViewChangeEnd)="requestOffices($event)"
    [mapMarkers]="markers$ | async"
    [mapCenterCoordinates]="initialCenterCoordinates$ | async"
  ></tsl-searchable-movable-map>
  <div *ngIf="selectedOfficeInfo$ | async as officeInfo" class="DeliveryMap__selectedOfficeInfo position-absolute w-100 p-3 m-4">
    <span class="DeliveryMap__title">{{ officeInfo.name }}</span>
    <span class="DeliveryMap__description d-block" *ngFor="let hour of officeInfo.openingHours">{{ hour }}</span>
    <div class="w-100 d-flex DeliveryMap__selectButton mr-3">
      <tsl-button className="btn btn-primary" (click)="selectOfficePreference()">Select</tsl-button>
    </div>
  </div>
</div>
