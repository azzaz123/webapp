<div class="container">
  <div class="row w-100">
    <form [formGroup]="searchLocationForm" class="SearchBox">
      <input class="SearchBox__input" formControlName="searchLocation" type="text" class="form-control" placeholder="search" />
      <tsl-svg-icon class="SearchBox__glass" src="/assets/icons/glass_icon.svg" width="28" height="28"></tsl-svg-icon>
      <tsl-svg-icon
        *ngIf="locationName"
        (click)="resetKeyword()"
        class="SearchBox__reset"
        src="/assets/icons/top-bar/search-box-reset.svg"
        width="21"
        height="21"
      >
      </tsl-svg-icon>
    </form>
  </div>
</div>
