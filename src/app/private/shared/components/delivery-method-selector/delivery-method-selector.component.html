<div *ngIf="deliveryMethods" class="DeliveryMethods pt-4">
  <div class="DeliveryMethods__header d-flex">
    <span class="DeliveryMethods__headerTitle pb-2">{{ title }}</span>
  </div>
  <tsl-delivery-method
    *ngFor="let deliveryMethod of deliveryMethods"
    [deliveryMethod]="deliveryMethod"
    (deliveryMethodClick)="deliveryMethodSelected.emit(deliveryMethodSelected)"
  ></tsl-delivery-method>
</div>
