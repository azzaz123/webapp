<div *ngFor="let option of options; let i = index" class="DeliveryRadioOption input-radio" [class.border-bottom-0]="marginLess">
  <ng-template [ngTemplateOutlet]="option.templateRef"></ng-template>
  <input
    [id]="i"
    [ngClass]="{ 'mb-auto': !marginLess, 'mt-3': selectedId === i && !marginLess, 'mt-4': selectedId !== i && !marginLess }"
    type="radio"
    [value]="i"
    [checked]="selectedId === i || isChecked"
    (change)="changed.emit(i)"
  />
</div>
