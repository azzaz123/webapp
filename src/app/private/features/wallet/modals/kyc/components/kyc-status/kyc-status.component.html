<div class="KYCStatus h-100" *ngIf="properties">
  <div class="row h-100">
    <div class="col d-flex flex-column justify-content-between text-center">
      <div class="row mb-4">
        <div class="col d-flex justify-content-end">
          <tsl-svg-icon src="/assets/icons/cross.svg" class="KYCStatus__cross align-self-center" (click)="closeModal.emit()"></tsl-svg-icon>
        </div>
      </div>
      <div class="KYCStatus__containerLaterals row w-100 pb-4 align-self-center">
        <div class="col p-0">
          <div class="KYCStatus__drawing mb-4 w-100">
            <tsl-svg-icon [src]="properties.svgPath" width="100" height="100" sizeUnit="%" id="drawingSvg"></tsl-svg-icon>
          </div>
          <span class="KYCStatus__title d-block mt-4 mb-3 text-center">{{ properties.title }}</span>
          <span class="KYCStatus__description d-block mb-3 text-center">{{ properties.description }}</span>
          <a
            *ngIf="properties.showZendeskLink"
            i18n="@@kyc_failed_modal_help_link"
            [href]="HELP_FORM_URL"
            class="KYCStatus__link text-center mb-3"
            target="_blank"
            >Need help?</a
          >
        </div>
      </div>
      <div class="KYCStatus__bottomContainer row w-100 position-sticky justify-content-center align-self-center">
        <div class="col-12 col-md-7 p-0">
          <tsl-button className="btn-primary btn-block" (click)="buttonClick.emit()">{{ properties.messageCTA }}</tsl-button>
        </div>
      </div>
    </div>
  </div>
</div>
