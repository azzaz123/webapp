<div class="KYCUploadImages">
    <div class="row">
        <div class="col">
            <a class="KYCUploadImages__back d-flex pb-4 pb-md-2">
                <tsl-svg-icon src="/assets/icons/back-arrow.svg" class="align-self-center"></tsl-svg-icon>
                <span i18n="@@web_catalog_pro_pages_checkout_638" class="ml-3">Back</span>
            </a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div *ngIf="requestCameraFailed else takingPictureSection" class="mx-3">
                <tsl-banner [specifications]="errorBannerSpecifications">
                    <div class="d-flex align-items-center">
                        <tsl-svg-icon src="/assets/icons/wallet/kyc/banner/error.svg"></tsl-svg-icon>{{cameraFailedCopy}}
                    </div>
                </tsl-banner>
            </div>
            <ng-template #takingPictureSection>
                <div class="text-center">
                    <video autoplay="true" #userCamera></video>
                    <tsl-button *ngIf="userPermissions === KYC_UPLOAD_IMAGES_STATUS.ACCEPTED">Hacer foto (1/2)</tsl-button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
