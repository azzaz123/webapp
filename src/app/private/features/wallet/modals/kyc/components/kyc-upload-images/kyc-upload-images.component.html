<div class="KYCUploadImages">
    <div class="row">
        <div class="col">
            <a class="KYCUploadImages__back d-flex pb-4 pb-md-2">
                <tsl-svg-icon src="/assets/icons/back-arrow.svg" class="align-self-center"></tsl-svg-icon>
                <span i18n="@@web_catalog_pro_pages_checkout_638" class="ml-3">Back</span>
            </a>
        </div>
    </div>
    <div class="row" [ngClass]="{'d-none': !requestCameraSucceed((userDevicePermissions$ | async).video)}">
        <div class="col">
            <video autoplay playsInline muted #userCamera class="w-100"></video>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div *ngIf="requestCameraFailed((userDevicePermissions$ | async).video) else takingImageSection" class="mx-3">
                <tsl-banner [specifications]="errorBannerSpecifications">
                    <div class="d-flex align-items-center">
                        <tsl-svg-icon src="/assets/icons/wallet/kyc/banner/error.svg"></tsl-svg-icon>{{cameraFailedCopy((userDevicePermissions$ | async).video)}}
                    </div>
                </tsl-banner>
            </div>
            <ng-template #takingImageSection>
                <div class="text-center">
                    <tsl-button *ngIf="requestCameraSucceed((userDevicePermissions$ | async).video)" id="shootImageButton">Hacer foto (1/{{photosNeeded}})</tsl-button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
