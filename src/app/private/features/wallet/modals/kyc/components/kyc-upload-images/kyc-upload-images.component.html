<div class="KYCUploadImages">
    <div class="row">
        <div class="col">
            <a class="KYCUploadImages__back d-flex pb-4 pb-md-2">
                <tsl-svg-icon src="/assets/icons/back-arrow.svg" class="align-self-center"></tsl-svg-icon>
                <span i18n="@@web_catalog_pro_pages_checkout_638" class="ml-3">Back</span>
            </a>
        </div>
    </div>
    <div class="row mx-2" *ngIf="takeImageMethod === KYC_TAKE_IMAGE_OPTIONS.SHOOT">
        <div class="col-6 py-2">
            <span *ngIf="!imagesTaken.firstImage">Hacer foto de la parte delantera</span>
            <canvas #frontSideImage class="KYCUploadImages__camera w-100 h-100"></canvas>
        </div>
        <div class="col-6 py-2" *ngIf="imagesNeeded === 2">
            <span *ngIf="!imagesTaken.secondImage">Hacer foto de la parte trasera</span>
            <canvas #backSideImage class="KYCUploadImages__camera w-100 h-100"></canvas>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div *ngIf="requestCameraFailed((userDevicePermissions$ | async).video) else takingImageSection" class="mx-3">
                <tsl-banner [specifications]="errorBannerSpecifications">
                    <div class="d-flex align-items-center">
                        <tsl-svg-icon src="/assets/icons/wallet/kyc/banner/error.svg"></tsl-svg-icon>{{cameraFailedCopy((userDevicePermissions$ | async).video)}}
                    </div>
                </tsl-banner>
            </div>
            <ng-template #takingImageSection>
                <div class="justify-content-center row" [ngClass]="{'d-none': !requestCameraSucceed((userDevicePermissions$ | async).video)}">
                    <div class="KYCUploadImages__cameraContainer my-2 col-12 col-sm-8">
                        <video autoplay playsInline muted #userCamera class="KYCUploadImages__camera h-100 w-100"></video>
                        <div class="cameraOverlay"></div>
                    </div>
                </div>
                <div class="text-center row" *ngIf="requestCameraSucceed((userDevicePermissions$ | async).video)">
                    <tsl-button class="col" id="shootImageButton" (click)="takeImage()">Hacer foto ({{imagesTakenCounter}}/{{imagesNeeded}})</tsl-button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
