<div class="KYCUploadImages">
    <div class="row">
        <div class="col">
            <a class="KYCUploadImages__back d-flex pb-4 pb-md-2">
                <tsl-svg-icon src="/assets/icons/back-arrow.svg" class="align-self-center"></tsl-svg-icon>
                <span i18n="@@web_catalog_pro_pages_checkout_638" class="ml-3">Back</span>
            </a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div *ngIf="requestCameraFailed(cameraPermissionsSubject | async) else takingImageSection" class="mx-3">
                <tsl-banner [specifications]="errorBannerSpecifications">
                    <div class="d-flex align-items-center">
                        <tsl-svg-icon src="/assets/icons/wallet/kyc/banner/error.svg"></tsl-svg-icon>{{cameraFailedCopy(cameraPermissionsSubject | async)}}
                    </div>
                </tsl-banner>
            </div>
            <ng-template #takingImageSection>
                <div class="justify-content-center row">
                    <div class="KYCUploadImages__cameraContainer my-2 col-12 col-sm-8">
                        <video autoplay playsInline muted #userCamera class="KYCUploadImages__camera h-100 w-100"></video>
                        <div class="cameraOverlay"></div>
                    </div>
                </div>
                <div class="text-center row">
                    <tsl-button class="col" *ngIf="requestCameraSucceed(cameraPermissionsSubject | async)" id="shootImageButton">Hacer foto (1/{{photosNeeded}})</tsl-button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
