<div class="KYCUploadImages" *ngIf="userDevicePermissions$ | async as userDevicePermissions">
    <div class="row">
        <div class="col">
            <a class="KYCUploadImages__back d-flex pb-4 pb-md-2">
                <tsl-svg-icon src="/assets/icons/back-arrow.svg" class="align-self-center"></tsl-svg-icon>
                <span i18n="@@web_catalog_pro_pages_checkout_638" class="ml-3">Back</span>
            </a>
        </div>
    </div>
    <div class="row mx-0 mx-md-2 justify-content-center" *ngIf="takeImageMethod === KYC_TAKE_IMAGE_OPTIONS.SHOOT && requestCameraSucceed(userDevicePermissions.video)">
        <div class="GenericCard KYCUploadImages__image col-5 p-0" [ngClass]="{'KYCUploadImages__image--active': !isFirstImageDefined()}">
            <div *ngIf="!images.frontSide" class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                <span class="GenericCard__title KYCUploadImages__image__title" i18n="@@kyc_request_front_side_photo">Take a photo of the front side</span>
                <span class="GenericCard__subtitle m-0">Solo archivos JPEG o PNG</span>
            </div>
            <canvas #frontSideImage class="KYCUploadImages__takenImage w-100 h-100"></canvas>
        </div>
        <div *ngIf="imagesNeeded === 2"
            class="GenericCard KYCUploadImages__image col-5 p-0 ml-3"
            [ngClass]="{'KYCUploadImages__image--active': isFirstImageDefined() && !allImagesAreDefined}">
            <div *ngIf="!images.backSide" class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                <span class="GenericCard__title KYCUploadImages__image__title" i18n="@@kyc_request_back_side_photo">Take a photo of the back side</span>
                <span class="GenericCard__subtitle m-0">Solo archivos JPEG o PNG</span>
            </div>
            <canvas #backSideImage class="KYCUploadImages__takenImage w-100 h-100"></canvas>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div *ngIf="requestCameraFailed(userDevicePermissions.video) else takingImageSection" class="mx-3">
                <tsl-banner [specifications]="errorBannerSpecifications">
                    <div class="d-flex align-items-center">
                        <tsl-svg-icon src="/assets/icons/wallet/kyc/banner/error.svg"></tsl-svg-icon>{{cameraFailedCopy(userDevicePermissions.video)}}
                    </div>
                </tsl-banner>
            </div>
            <ng-template #takingImageSection>
                <div class="justify-content-center row" [ngClass]="{'d-none': !requestCameraSucceed(userDevicePermissions.video)}">
                    <div class="KYCUploadImages__cameraContainer my-2 col-12 col-sm-8">
                        <video autoplay playsInline muted #userCamera class="h-100 w-100"></video>
                        <div class="KYCUploadImages__cameraContainer__overlay position-absolute"></div>
                    </div>
                </div>
                <div class="text-center row" *ngIf="requestCameraSucceed((userDevicePermissions$ | async).video)">
                    <tsl-button 
                        *ngIf="!allImagesAreDefined"
                        i18n="@@kyc_request_photo_counter"
                        class="col" id="shootImageButton" (click)="takeImage()">Take photo ({{imagesTakenCounter}}/{{imagesNeeded}})</tsl-button>
                    <tsl-button 
                        *ngIf="allImagesAreDefined"
                        i18n="@@kyc_end_verification"
                        class="col"
                        (click)="endVerification.emit()">Finalizar verificaci√≥n</tsl-button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
