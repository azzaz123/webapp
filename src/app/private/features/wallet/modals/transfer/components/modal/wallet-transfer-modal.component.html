<div class="WalletTransferModal d-flex align-items-center justify-content-center">
  <div class="modal-close d-flex align-items-center justify-content-center" (click)="closeModal()">
    <tsl-svg-icon src="/assets/icons/cross.svg"></tsl-svg-icon>
  </div>
  <div class="WalletTransferModal__content">
    <div class="WalletTransferModal__amount_question">
      <label i18n="@@wallet_view_transfer_button">¿Cuánto dinero quieres transferir?</label>
    </div>
    <div class="WalletTransferModal__square py-3 box mt-3 profile-box">
      <div class="row">
        <div class="col">
          <div
            *ngIf="showSpinner"
            class="WalletTransferModal__spinner w-100 h-100 d-flex justify-content-center align-content-center align-items-center"
          >
            <tsl-svg-icon width="64" height="64" src="/assets/icons/spinner.svg" class="spinner"></tsl-svg-icon>
          </div>

          <div *ngIf="showBalance" class="w-100 h-100 d-flex flex-column justify-content-center align-content-center align-items-center">
            <div
              class="WalletTransferModal__amount w-100 d-flex justify-content-center align-content-center"
              [ngClass]="{ 'WalletTransferModal__amount--hasPositiveBalance': hasPositiveBalance }"
            >
              <div class="WalletTransferModal__amount__integer">{{ walletBalance.amount.integer }}</div>
              <div class="WalletTransferModal__amount__decimal">{{ walletBalance.amount.decimals | number: '2.0-0' }}</div>
              <div class="WalletTransferModal__amount__currency">{{ walletBalance.currency.symbol }}</div>
            </div>

            <div class="WalletTransferModal__CTA">
              <tsl-button [disabled]="!allowTransfer" i18n="@@wallet_view_transfer_button" (click)="transferBalance()"
                >Transfer to my bank account</tsl-button
              >
            </div>
          </div>

          <div
            *ngIf="showError"
            class="WalletTransferModal__error w-100 h-100 d-flex justify-content-center align-content-center align-items-center"
          >
            <img src="/assets/images/error.svg" alt="error" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
