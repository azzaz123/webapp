<div *ngIf="showError" class="WalletSharedErrorAction">
  <tsl-banner [specifications]="bannerConfiguration">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <div class="WalletSharedErrorAction__icon">
          <tsl-svg-icon [src]="bannerConfiguration.iconPath"></tsl-svg-icon>
        </div>
        <span>{{ bannerConfiguration.description }}</span>
      </div>
      <tsl-button [className]="'btn-white btn-white--danger'" (click)="doAction()">{{ bannerConfiguration.buttonText }}</tsl-button>
    </div>
  </tsl-banner>
  <div class="py-3 box mt-3 profile-box">
    <div class="w-100 h-100 d-flex justify-content-center align-content-center align-items-center">
      <tsl-svg-icon [src]="bannerConfiguration.imagePath"></tsl-svg-icon>
    </div>
  </div>
</div>
<div *ngIf="showContent" class="WalletSharedErrorAction__content">
  <ng-content></ng-content>
</div>
