<tsl-banner class="d-flex content-between" [specifications]="bannerSpecifications">
    <div>
        <tsl-svg-icon [src]="specifications.svgPath"></tsl-svg-icon>
        <span>{{specifications.description}}</span>
    </div>
    <tsl-button [className]="'btn-banner btn-banner--' + specifications.type">{{specifications.buttonText}}</tsl-button>
</tsl-banner>
