<tsl-banner class="d-flex content-between" [bannerSpecifications]="bannerSpecifications">
    <div>
        <tsl-svg-icon [src]="KYCBannerSpecifications.svgPath"></tsl-svg-icon>
        <span>{{KYCBannerSpecifications.description}}</span>
    </div>
    <tsl-button [className]="'btn-banner btn-banner--' + KYCBannerSpecifications.type">{{KYCBannerSpecifications.buttonText}}</tsl-button>
</tsl-banner>
