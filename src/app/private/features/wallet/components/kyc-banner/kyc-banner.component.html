<tsl-banner *ngIf="KYCBannerSpecifications" [specifications]="ngbAlertConfiguration">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <tsl-svg-icon [src]="KYCBannerSpecifications.svgPath"></tsl-svg-icon>
            <span>{{KYCBannerSpecifications.description}}</span>
        </div>
        <tsl-button [className]="buttonClassName">{{KYCBannerSpecifications.buttonText}}</tsl-button>
    </div>
</tsl-banner>
