<div class="WalletHistoryMovement d-flex justify-content-between">
  <div class="WalletHistoryMovement__image">
    <img [src]="walletMovementHistoryDetail.imageUrl" [alt]="walletMovementHistoryDetail.title" loading="lazy" />
    <div class="WalletHistoryMovement__money-flow-icon">
      <tsl-svg-icon [src]="movementTypeIconUrl"></tsl-svg-icon>
    </div>
  </div>

  <div class="WalletHistoryMovement__text w-100 d-flex flex-column justify-content-center">
    <div class="WalletHistoryMovement__title w-100 d-flex justify-content-between">
      <div>{{ walletMovementHistoryDetail.title }}</div>
      <div class="WalletHistoryMovement__money-amount">{{ walletMovementHistoryDetail.moneyAmmount.toString() }}</div>
    </div>

    <div class="d-flex flex-column justify-content-center">
      <div class="WalletHistoryMovement__description">{{ walletMovementHistoryDetail.description }}</div>
      <div *ngIf="walletMovementHistoryDetail.estimatedPayoutDescription" class="WalletHistoryMovement__estimatedPayoutDescription">
        {{ walletMovementHistoryDetail.estimatedPayoutDescription }}
      </div>
    </div>
  </div>
</div>
