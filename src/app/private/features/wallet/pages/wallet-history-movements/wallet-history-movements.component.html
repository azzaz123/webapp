<div class="WalletHistoryMovements mt-3" tslInfiniteScroll [infiniteScrollDisabled]="infiniteScrollDisabled" (scrolled)="getItems()">
  <tsl-tabs-bar [tabsBarElements]="this.tabBarElements" (onChange)="onChangeFilter($event.value)"></tsl-tabs-bar>
  <div *ngIf="historicMovements$ | async as historicMovements">
    <div class="WalletHistoryMovements__year" *ngFor="let year of historicMovements.years">
      {{ year.title }}
      <div class="WalletHistoryMovements__year__month" *ngFor="let month of year.elements">
        {{ month.title }}
        <div class="WalletHistoryMovements__movement" *ngFor="let balanceHistoryMovement of month.elements">
          <tsl-wallet-history-movement [walletMovementHistoryDetail]="balanceHistoryMovement"></tsl-wallet-history-movement>
        </div>
      </div>
    </div>
  </div>
  <tsl-svg-icon
    *ngIf="loading"
    class="d-flex w-100 align-items-center justify-content-center spinner"
    [src]="loadingIconSrc"
    [width]="loadingIconSizePixels"
    [height]="loadingIconSizePixels"
  >
  </tsl-svg-icon>
</div>
