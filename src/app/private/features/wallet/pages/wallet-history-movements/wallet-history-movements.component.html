<div class="WalletHistoryMovements mt-3">
  <tsl-tabs-bar [tabsBarElements]="this.tabBarElements" (onChange)="onChangeFilter($event.value)"></tsl-tabs-bar>
  <tsl-historic-list
    [historicList]="historicList"
    [loading]="loading"
    [infiniteScrollDisabled]="infiniteScrollDisabled"
    (scrolled)="getItems()"
  ></tsl-historic-list>
</div>
