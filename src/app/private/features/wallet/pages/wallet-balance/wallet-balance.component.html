<div class="WalletBalance">

  <div *ngIf="loading" class="w-100 h-100 d-flex justify-content-center align-content-center align-items-center">
    <tsl-svg-icon width="64" height="64" src="/assets/icons/spinner.svg" class="spinner"></tsl-svg-icon>
  </div>

  <div *ngIf="!loading && !isError && walletBalance" class="w-100 h-100 d-flex flex-column justify-content-center align-content-center align-items-center">
    <div class="WalletBalance__amount w-100 d-flex justify-content-center align-content-center"
      [ngClass]="{'WalletBalance__amount--hasPositiveBalance': hasPositiveBalance }">
      <div class="WalletBalance__amount__integer">{{walletBalance.amount.integer}}</div>
      <div class="WalletBalance__amount__decimal">{{walletBalance.amount.decimals | number: '2.0-0'}}</div>
      <div class="WalletBalance__amount__currency">{{walletBalance.currency.symbol}}</div>
    </div>
  
    <div class="WalletBalance__CTA">
      <tsl-button [disabled]="!hasPositiveBalance" i18n="@@wallet_view_transfer_button">Transfer to my bank account</tsl-button>
    </div>
  </div>

  <div *ngIf="!loading && isError" class="w-100 h-100 d-flex justify-content-center align-content-center align-items-center">
    <img src="/assets/images/error.svg" alt="error" />
  </div>
</div>
