<div class="WalletPendingTransactions" *ngIf="(walletPendingTransactions$ | async) as pendingTransactions" >
  <div class="WalletPendingTransactions__overview">Pending transactions ({{pendingTransactions.length}})</div>
  <tsl-wallet-pending-transaction *ngFor="let pendingTransaction of pendingTransactions" [walletPendingTransaction]="pendingTransaction">
  </tsl-wallet-pending-transaction>
  <div><button>Show More button</button></div>
</div>
