<div class="WalletPendingTransaction d-flex align-items-center">
  <div class="WalletPendingTransaction__image" [ngStyle]="imageStyle"></div>
  <div class="WalletPendingTransaction__title w-100">{{walletPendingTransaction.itemTitle}}</div>
  <div class="WalletPendingTransaction__amount">
    +{{walletPendingTransaction.moneyAmount.amount.total}}{{walletPendingTransaction.moneyAmount.currency.symbol}}
  </div>
</div>
