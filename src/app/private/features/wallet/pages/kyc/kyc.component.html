<tsl-stepper (isInLastStep)="true">
    <ng-template step>
        <tsl-bank-account isKYC="true" (bankAccountSaved)="goNextStep()"></tsl-bank-account>
    </ng-template>
    <ng-template step>
        <tsl-kyc-nationality (nationalityFinished)="goNextStep()" (goBack)="goPreviousStep()" (selectedDocument)="true"></tsl-kyc-nationality>
    </ng-template>
    <ng-template step>
        <tsl-kyc-images></tsl-kyc-images>
    </ng-template>
</tsl-stepper>
