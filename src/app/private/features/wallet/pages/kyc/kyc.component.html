<tsl-stepper (isInLastStep)="true">
    <ng-template step>
        <tsl-bank-account isKYC="true" (bankAccountSaved)="goNextStep()"></tsl-bank-account>
    </ng-template>
    <ng-template step>
        <tsl-kyc-nationality (goBack)="goPreviousStep()" (selectedDocument)="definePhotosAndGoNext($event)"></tsl-kyc-nationality>
    </ng-template>
    <ng-template step>
        <tsl-kyc-images [photosToTake]="photosToTake"></tsl-kyc-images>
    </ng-template>
</tsl-stepper>
