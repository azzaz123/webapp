<tsl-stepper (isInLastStep)="true">
    <ng-template step>
        <tsl-bank-account isKyc="true" (bankAccountSaved)="goNextStep()"></tsl-bank-account>
    </ng-template>
    <ng-template step>
        <tsl-kyc-nationality></tsl-kyc-nationality>
    </ng-template>
    <ng-template step>
        <tsl-kyc-images></tsl-kyc-images>
    </ng-template>
</tsl-stepper>
