<tsl-stepper (isInLastStep)="true">
    <ng-template step>
        <tsl-bank-account isKYC="true" (bankAccountSaved)="goNextStep()"></tsl-bank-account>
    </ng-template>
    <ng-template step>
        <tsl-kyc-nationality (goBack)="goPreviousStep()" (imagesToRequestChange)="definePhotosAndGoNext($event)"></tsl-kyc-nationality>
    </ng-template>
    <ng-template step>
        <tsl-kyc-image-options  (goBack)="goPreviousStep()" [imagesToRequest]="imagesToRequest"></tsl-kyc-image-options>
    </ng-template>
</tsl-stepper>
