<div class="KYCImageOptions container" >
    <div class="row">
        <div class="col">
            <a class="KYCImageOptions__back d-flex pb-4 pb-md-2" (click)="goBack.emit()">
                <tsl-svg-icon src="/assets/icons/back-arrow.svg" class="align-self-center"></tsl-svg-icon>
                <span i18n="@@web_catalog_pro_pages_checkout_638" class="ml-3">Back</span>
            </a>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col col-md-11 offset-md-1">
            <h3 i18n="@@kyc_image_options_title">Add your official ID document</h3>
            <span i18n="@@kyc_image_options_subtitle">You will need to add an official identification document. This step is to verify that you are who you say you are.</span>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-11 offset-md-1">
             <form class="d-flex justify-content-center w-100">
                <div class="KYCImageOptions__content mt-3" ngbRadioGroup name="imageMethod" [(ngModel)]="imageMethod">
                    <div class="GenericCard KYCImageOptions__option row mb-3 align-content-center p-2" [ngClass]="{'KYCImageOptions__option--selected': imageMethod === KYC_TAKE_IMAGE_OPTIONS.UPLOAD}"> 
                        <div class="col-12 p-2">
                            <label ngbButtonLabel class="KYCImageOptions__option__label select w-100 d-flex justify-content-between align-items-center h-100">
                                <div class="text-left">
                                    <span class="GenericCard__title KYCImageOptions__option__title d-block" i18n="@@kyc_upload_image_option">Upload a photo you already have</span>
                                    <span *ngIf="!isMobile" class="GenericCard__subtitle Card__subtitle mt-1" i18n="@@kyc_recommended_option">Recommended</span>
                                </div> 
                                <div class="input-radio">
                                    <input ngbButton type="radio" [value]="KYC_TAKE_IMAGE_OPTIONS.UPLOAD">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="GenericCard KYCImageOptions__option row align-content-center p-2" [ngClass]="{'KYCImageOptions__option--selected': imageMethod === KYC_TAKE_IMAGE_OPTIONS.SHOOT}">
                        <div class="col-12 p-2">
                            <label ngbButtonLabel class="KYCImageOptions__option__label select w-100 d-flex justify-content-between align-items-center h-100">
                                <div class="text-left">
                                    <span class="GenericCard__title KYCImageOptions__option__title d-block">{{takeImageMessage}}</span>
                                    <span *ngIf="isMobile" class="GenericCard__subtitle KYCImageOptions__option__subtitle mt-1" i18n="@@kyc_recommended_option">Recommended</span>
                                </div>
                                <div class="input-radio">
                                    <input ngbButton type="radio" [value]="KYC_TAKE_IMAGE_OPTIONS.SHOOT">
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-3">
            <tsl-button className="btn-primary btn-block" (click)="goNext.emit()" i18n="@@kyc_image_options_action_button">Continue</tsl-button>
        </div>
    </div>
</div>
