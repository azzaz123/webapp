<div class="w-100 h-100">
    <tsl-carousel-slides [hideControllers]="true" [hideIndicators]="false">
        <ng-template carousel-slider *ngFor="let step of KYC_SLIDER_INFO_STEPS">
           <div>{{step.image}}</div>
           <div>{{step.title}}</div>
           <div>{{step.description}}</div>
        </ng-template>
    </tsl-carousel-slides>
</div>
