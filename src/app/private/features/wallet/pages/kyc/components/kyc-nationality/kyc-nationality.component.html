<div class="KYCNationality">
    <a class="KYCNationality__back d-flex pb-4 pb-md-2" (click)="goBack()">
        <tsl-svg-icon src="/assets/icons/back-arrow.svg"></tsl-svg-icon>
        <span i18n="@@web_catalog_pro_pages_checkout_638" class="ml-3">Back</span>
    </a>
    <tsl-svg-icon [src]="svgPath"></tsl-svg-icon>
    <span i18n="@@kyc_select_nationality_view_top_bar_title" class="KYCNationality__title">Nationality</span>
    <span i18n="@@kyc_select_nationality_view_title">Tell us where you're from...</span>
    <span i18n="@@kyc_select_nationality_view_description">And we'll tell you what kind of document you can use to verify your identity</span>
    <tsl-dropdown
        *ngIf="!selectedNationality"
        placeholder="I'm from..."
        i18n-placeholder="@@kyc_select_nationality_view_list_title_placeholder" 
        [options]="KYC_NATIONALITIES"
        bindLabel="string"
        bindValue="string"
        class="form-control" 
        (selected)="selectNationality($event)" name="nationality" ngDefaultControl>
    </tsl-dropdown>
    <tsl-dropdown
        *ngIf="selectedNationality"
        placeholder="Select document"
        i18n-placeholder="@@kyc_select_document_view_header_placeholder" 
        [options]="selectedNationality.availableDocuments"
        bindLabel="string"
        bindValue="string"
        class="form-control" 
        (selected)="selectAcreditationDocument($event)" name="nationality" ngDefaultControl>
    </tsl-dropdown>
</div>
