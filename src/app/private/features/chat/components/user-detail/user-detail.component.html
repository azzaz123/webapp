<section class="user-detail">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div>
        <tsl-svg-icon src="/assets/icons/location.svg"></tsl-svg-icon>
        <span [hidden]="!user.itemDistance" i18n="The distance between the user and the item">{{user.itemDistance | number:'1.0-1'}}km from you</span>
        <span [hidden]="user.itemDistance" i18n>No location</span>
      </div>
    </li>
    <li class="list-group-item response-rate" *ngIf="user.responseRate">
      <tsl-user-response-rate [responseRate]="user.responseRate"></tsl-user-response-rate>
    </li>
  </ul>
</section>
