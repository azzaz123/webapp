<div class="modal-body">
  <h1 class="text-center" i18n="@@web_chat_modals_report_user_649">Report</h1>
  <div class="modal-close" (click)="activeModal.dismiss()">
    <tsl-svg-icon src="/assets/icons/cross.svg"></tsl-svg-icon>
  </div>
  <div class="scroll">
    <div [ngClass]="{selected: selectedReportUserReason === reason.id}"
         class="report-ban-reason row align-items-center"
         (click)="selectReportUserReason(reason.id)" *ngFor="let reason of userReportReasons">
      <div class="col-3 d-flex justify-content-center">
        <div class="ban-reason-icon-container">
          <tsl-svg-icon [src]="reason.iconPath" class="report-icon"></tsl-svg-icon>
        </div>
      </div>
      <div class="col-9">
        <span class="label">{{reason.label}}</span>
      </div>
    </div>
  </div>
  <textarea [(ngModel)]="reportUserReasonMessage"
            class="report-listing-textarea"
            i18n-placeholder="@@web_chat_modals_report_user_181" placeholder="I'm reporting this user because..."></textarea>
  <div class="text-center">
    <tsl-button className="btn btn-primary"
                [disabled]="!reportUserReasonMessage || reportUserReasonMessage.trim() === ''"
                (click)="close();"
                i18n="@@web_chat_modals_report_user_675">Report</tsl-button>
  </div>
