<div class="modal-body">
  <h2 *ngxPermissionsExcept="['isProfessional']" i18n="@@web_delete_conversation">Delete conversation</h2>
  <p *ngxPermissionsExcept="['isProfessional']" i18n="@@web_delete_conversation_warning">This will delete the conversation.</p>
  <h2 *ngxPermissionsOnly="['isProfessional']" i18n="@@web_archive_conversation">Archive conversation</h2>
  <p *ngxPermissionsOnly="['isProfessional']" i18n="@@web_archive_conversation_warning">This will archive the conversation.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" i18n="@@web_cancel_button" (click)="activeModal.dismiss()">Cancel</button>
  <button *ngxPermissionsOnly="['isProfessional']" type="button" class="btn btn-warn" i18n="@@web_archive_button"
          (click)="activeModal.close()">Archive
  </button>
  <button *ngxPermissionsExcept="['isProfessional']" type="button" class="btn btn-warn" i18n="@@web_delete_button"
          (click)="activeModal.close()">Delete
  </button>
</div>
