<div class="calls-block" [hidden]="!items?.length">
  <div class="row calls-header">
    <div class="col-6">
      <h3 i18n="@@web_stats_components_items_351">Product</h3>
    </div>
    <div class="col-2">
      <h3 i18n="@@web_stats_components_items_352">Listed on</h3>
    </div>
    <div class="col-1 col-counters">
      <h3 i18n="@@web_stats_components_items_590">Views</h3>
    </div>
    <div class="col-1 col-counters">
      <h3 i18n="@@web_stats_components_items_591">Chats</h3>
    </div>
    <div class="col-1 col-counters">
      <h3 i18n="@@web_stats_components_items_657">Favorites</h3>
    </div>
  </div>
  <div class="row calls-items">
    <div class="col-md-12">
      <tsl-item-stats-row *ngFor="let item of items; let i = index" [item]="item" (onOpen)="onOpen(i)" [open]="opens[i]" [price]="prices ? prices[item.id] : ''"></tsl-item-stats-row>
    </div>
  </div>
</div>
