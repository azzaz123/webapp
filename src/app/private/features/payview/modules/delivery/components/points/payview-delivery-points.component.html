<div class="PayviewDeliveryPoints" *ngIf="showDeliveryMethods">
  <ng-template ngFor let-deliveryMethod let-index="index" let-even="even" [ngForOf]="deliveryMethods" [ngForTrackBy]="trackByIndex">
    <tsl-payview-delivery-point
      [deliveryCosts]="deliveryCosts"
      [deliveryMethod]="deliveryMethod"
      [id]="index"
      [isChecked]="isSelected(index)"
      (checked)="selectPoint($event)"
      (edited)="editPoint($event)"
    ></tsl-payview-delivery-point>
  </ng-template>
</div>
