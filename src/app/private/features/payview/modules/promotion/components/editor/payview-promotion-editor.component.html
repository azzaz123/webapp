<div class="PayviewPromotionEditor d-flex flex-column h-100">
  <div class="PayviewPromotionEditor__messageWrapper d-flex w-100 flex-column flex-wrap align-items-center align-justify-center px-4">
    <span class="PayviewPromotionEditor__message text-center">{{ firstSentence }}</span>
    <span *ngIf="!!secondSentence" class="PayviewPromotionEditor__message text-center">{{ secondSentence }}</span>
  </div>
  <div class="PayviewPromotionEditor__promotionWrapper d-flex flex-column justify-content-between">
    <div class="PayviewPromotionEditor__element align-self-center">
      <div class="PayviewPromotionEditor__inputWrapper">
        <input
          id="promocode"
          type="text"
          class="PayviewPromotionEditor__input mb-1 w-100"
          [(ngModel)]="promocode"
          [ngClass]="{ 'PayviewPromotionEditor__input--error': !!errorMessage }"
          i18n-placeholder="@@pay_view_buyer_promo_code_pop_up_placeholder"
          placeholder="Promotional code"
        />
        <div *ngIf="!!errorMessage" class="PayviewPromotionEditor__error">
          <span>{{ errorMessage }}</span>
        </div>
      </div>
      <tsl-svg-icon class="mt-2 d-flex justify-content-center" src="/assets/icons/payview/pop-no-comission.svg"></tsl-svg-icon>
    </div>
    <tsl-button
      class="PayviewPromotionEditor__element align-self-center"
      [className]="'btn-primary btn-block'"
      i18n="@@pay_view_buyer_promo_code_pop_up_apply_button"
      (click)="apply()"
      >Apply</tsl-button
    >
  </div>
</div>
