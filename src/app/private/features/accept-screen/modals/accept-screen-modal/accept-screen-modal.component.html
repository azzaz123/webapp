<div class="modal-body">
  <div *ngIf="acceptScreenProperties$ | async as properties">
    <tsl-product-card
      [buyer]="properties.buyer"
      [item]="properties.item"
      [offeredPrice]="properties.request.offeredPrice"
    ></tsl-product-card>
    <tsl-delivery-radio-selector>
      <ng-template tslDeliveryRadioOption *ngFor="let dropOffPoint of properties.carriers">
        {{ dropOffPoint.type }}
      </ng-template>
    </tsl-delivery-radio-selector>
  </div>
</div>
