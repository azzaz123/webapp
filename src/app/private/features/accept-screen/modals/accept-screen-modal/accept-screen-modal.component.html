<div class="modal-body">
  <div *ngIf="acceptScreenProperties$ | async as properties" class="container">
    <div class="row">
      <div class="col p-0">
        <tsl-product-card
          [buyer]="properties.buyer"
          [item]="properties.item"
          [offeredPrice]="properties.request.offeredPrice"
        ></tsl-product-card>
      </div>
    </div>
    <div class="mt-3 row justify-content-center align-self-center">
      <div class="col-12 col-md-7 p-0">
        <tsl-button id="rejectButton" className="btn btn-block btn-link" class="mb-4" i18n="@@accept_view_seller_bottom_bar_reject_button"
          >Reject</tsl-button
        >
        <tsl-button id="acceptButton" className="btn btn-block btn-primary" i18n="@@accept_view_seller_bottom_bar_accept_button"
          >Confirm</tsl-button
        >
      </div>
    </div>
  </div>
</div>
