<div class="modal-body" *ngIf="initializeAcceptScreenProperties$ | async">
  <div *ngIf="acceptScreenProperties$ | async as properties" class="container">
    <div class="row">
      <div class="col p-0">
        <tsl-product-card
          class="d-block mb-4"
          [buyer]="properties.buyer"
          [item]="properties.item"
          [offeredPrice]="properties.request.offeredPrice"
        ></tsl-product-card>
      </div>
    </div>
    <div class="row">
      <div class="col p-0">
        <h2 class="AcceptScreenModal__title pb-2" i18n="@@accept_view_seller_delivery_method_selector_title">How to send it?</h2>
        <tsl-delivery-radio-selector
          *ngIf="properties.carriers?.length"
          class="d-block"
          [selectedId]="selectedDropOffPosition"
          (selectedIdChanged)="notifySelectedDropOffModeByUserChanged($event)"
        >
          <ng-template tslDeliveryRadioOption *ngFor="let carrier of properties.carriers">
            <div class="AcceptScreenModal__carrierWrapper d-flex">
              <div class="AcceptScreenModal__carrierIconWrapper mr-3">
                <img class="AcceptScreenModal__carrierIcon" alt="carrier image" [src]="carrier.icon" />
              </div>
              <div class="align-self-center">
                <span id="carrierTitle" class="mb-2"
                  >{{ carrier.title }} <b>{{ carrier.price }}</b></span
                >
                <div id="carrierInformationWrapper" *ngIf="carrier.isSelected">
                  <span *ngIf="carrier.information" id="carrierInformation" class="AcceptScreenModal__carrierInformation d-block mt-2">{{
                    carrier.information
                  }}</span>
                  <span
                    *ngIf="carrier.secondaryInformation"
                    id="carrierSecondaryInformation"
                    class="AcceptScreenModal__carrierInformation d-block mt-2"
                    >{{ carrier.secondaryInformation }}</span
                  >
                  <span class="AcceptScreenModal__carrierRestrictions d-block p-2 mt-2">{{ carrier.restrictions }}</span>
                  <tsl-button *ngIf="carrier.buttonProperties.isShowed" class="mt-3 mb-1" className="btn-secondary">{{
                    carrier.buttonProperties.text
                  }}</tsl-button>
                </div>
              </div>
            </div>
          </ng-template>
        </tsl-delivery-radio-selector>
      </div>
    </div>
    <div class="mt-3 row justify-content-center align-self-center">
      <div class="col-12 col-md-7 p-0">
        <tsl-button id="rejectButton" className="btn btn-block btn-link" class="mb-4" i18n="@@accept_view_seller_bottom_bar_reject_button"
          >Reject</tsl-button
        >
        <tsl-button id="acceptButton" className="btn btn-block btn-primary" i18n="@@accept_view_seller_bottom_bar_accept_button"
          >Confirm</tsl-button
        >
      </div>
    </div>
  </div>
</div>
