<div class="SubscriptionCardSelector d-flex flex-wrap">
    <ng-container *ngIf="stripeCards?.length || selectedCard">
        <tsl-credit-card-info class="mr-md-3 mb-md-0 mb-2 mr-0" [financialCard]="selectedCard" [disableDelete]="true" [error]="error" [disableEdit]="!showChangeLink" (onSetChangeCard)="addNewSubscriptionCard()">
        </tsl-credit-card-info>
    </ng-container>
    <div class="SubscriptionCardSelector__newCard" (click)="addNewCard()">
        <span i18n="@@AddCard">Add card</span>
    </div>
</div>
