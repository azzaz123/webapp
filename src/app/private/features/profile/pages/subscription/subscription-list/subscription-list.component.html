<div class="box">
    <ng-container *ngIf="!isLoading; else loading">
        <div class="box-content text-center">
            <h4 class="section-title mb-2" i18n="@@WallapopProSubscriptionTitle">Boost your online business with
                Wallapop PRO</h4>
            <p class="section-subtitle" i18n="@@WallapopProSubscriptionSubTitle">Choose a subscription to take your
                sales to the next level</p>
            <div class="Subscriptions d-flex justify-content-between row">
                <tsl-subscription-card class="col-lg-3 col-md-6 col-sm-12 p-0 px-md-1 mb-lg-0 mb-2"
                    (buttonClick)="onOpenSubscriptionModal(subscription)"
                    (clickLink)="onOpenSubscriptionModal(subscription)" [isSubscribed]="isSubscribed(subscription)"
                    [subscription]="subscription" [textButton]="getTextButton(subscription)"
                    [hasTrialAvailable]="hasOneFreeSubscription(subscription)" [subscriptionBenefits]="getBenefits(subscription)"
                    *ngFor="let subscription of subscriptions">
                </tsl-subscription-card>
            </div>
        </div>
    </ng-container>
    <ng-template #loading>
        <div class="row loading-center">
            <tsl-spinner></tsl-spinner>
        </div>
    </ng-template>
</div>
