<div class="d-flex">
    <ng-container *ngFor="let tier of subscription.tiers">
        <div class="GenericCard flex-1" [class.GenericCard--selected]="selectedTier?.id === tier.id" (click)="onTierSelectedChanged(tier)">
            <div class="GenericCard__title">
                {{ tier.limit}}
            </div>
            <div class="GenericCard__subtitle">
                {{ tier.price }}
            </div>
        </div>
    </ng-container>
</div>
