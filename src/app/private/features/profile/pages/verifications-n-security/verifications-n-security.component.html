<div class="row">
  <ng-container *ngIf="verificationsNSecurityStore.userVerifications$ | async as userVerifications">
    <div class="col-12" *ngIf="verificationsNSecurityStore.userInformation$ | async as userInfo">
      <h3 i18n="@@verification_and_security_all_users_verifications_title">Verifications</h3>
      <div class="row">
        <div class="col-md-6 col-12 mb-3">
          <tsl-verification-card
            [title]="titleVerificationsNSecurity[VERIFICATIONS_N_SECURITY_TYPES.EMAIL]"
            [status]="userVerificationsStatus[VERIFICATIONS_N_SECURITY_TYPES.EMAIL]"
            [footerLegend]="userInfo?.email"
            (buttonClick)="onClickVerifyEmail(userVerifications?.email)"
          ></tsl-verification-card>
        </div>
        <div class="col-md-6 col-12 mb-3">
          <tsl-verification-card
            [title]="titleVerificationsNSecurity[VERIFICATIONS_N_SECURITY_TYPES.PHONE]"
            [status]="userVerificationsStatus[VERIFICATIONS_N_SECURITY_TYPES.PHONE]"
            [footerLegend]="userInfo?.phone"
            (buttonClick)="onClickVerifyPhone()"
          ></tsl-verification-card>
        </div>
      </div>
    </div>
    <div *ngIf="featureFlagService.isExperimentalFeaturesEnabled()" class="col-12">
      <h3 class="mt-2" i18n="@@verification_and_security_all_users_security_title">Security</h3>
      <div class="row">
        <div class="col-md-6 col-12 mb-3">
          <tsl-verification-card
            [title]="titleVerificationsNSecurity[VERIFICATIONS_N_SECURITY_TYPES.PASSWORD]"
            [status]="userVerificationsStatus[VERIFICATIONS_N_SECURITY_TYPES.PASSWORD]"
            (buttonClick)="onClickChangePassword(userVerifications?.email)"
          ></tsl-verification-card>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<router-outlet></router-outlet>
