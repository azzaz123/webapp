
<span *ngIf="max" class="HashtagField__counter">{{value.length}}/{{max}}</span>
<div [formGroup]="hashtagForm" class="d-flex">
	<div class="HashtagField__search p-3 mr-3" > 
		<tsl-cancel-bubble *ngFor="let bubble of value" [text]="bubble" class="mr-1 mb-1" (clear)="removeValue(bubble)"></tsl-cancel-bubble>
		<tsl-multiselect-search-input  formControlName="search" [reseteable]="false" [categoryId]="categoryId" [disabled]="isDisabled"></tsl-multiselect-search-input>
	</div>
	<div class="HashtagField__suggested" #generalHashtagForm>
		<span class="HashtagField__suggested__title">Sugeridos</span>
		<tsl-multi-select-form #generalHashtagForm formControlName="suggested" [reseteable]="false" [options]="options$ | async" ></tsl-multi-select-form>
	</div>
</div>
