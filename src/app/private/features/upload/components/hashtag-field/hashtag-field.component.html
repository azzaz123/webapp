
<span *ngIf="max" class="HashtagField__counter">{{value.length}}/{{max}}</span>
<div [formGroup]="hashtagForm" class="d-flex HashtagField__form">
<div class="HashtagField__search mr-3" >
	<div class="HashtagField__search__box p-3 " > 
		<tsl-cancel-bubble *ngFor="let bubble of value" [text]="bubble" class="mr-1 mb-1" (clear)="removeValue(bubble)"></tsl-cancel-bubble>
		<tsl-multiselect-search-input [formControlName]="HASHTAG_TYPE.SEARCHED" [categoryId]="categoryId" [disabled]="maxReached$ | async" (changeValidStatus)="searchedValidStatusChange($event)"></tsl-multiselect-search-input>
	</div>
	<p *ngIf="showSearchedErrorMessage" class="HashtagField__search__error mt-2" i18n="@@finding_hashtags_invalid">Our hashtags are good with anything except special characters and spaces of course.</p>

</div>
	<div class="HashtagField__suggested">
		<span class="HashtagField__suggested__title" i18n="@@finding_suggested_hashtags_tab">Suggested</span>
		<tsl-multi-select-form scroll (scrolledToBottom)="suggestionsScrolled()" [formControlName]="HASHTAG_TYPE.SUGGESTED" [reseteable]="false" [options]="suggestedOptions$ | async" [disabled]="maxReached$ | async"></tsl-multi-select-form>
	</div>
</div>
