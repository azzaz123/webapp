<div class="TrackingDetailInfo d-flex">
  <div class="TrackingDetailInfo__imageWrapper d-flex align-items-center justify-content-center">
    <img
      *ngIf="imageSrc"
      [src]="imageSrc"
      class="TrackingDetailInfo__image w-100 h-100"
      [ngClass]="{
        'TrackingDetailInfo__image--round': isRoundedImage
      }"
    />
    <tsl-svg-icon *ngIf="fallbackSvgSrc && !imageSrc" id="fallbackSvg" [src]="fallbackSvgSrc"></tsl-svg-icon>
  </div>
  <div class="TrackingDetailInfo__textWrapper d-flex flex-column mr-3">
    <span class="TrackingDetailInfo__title text-truncate">{{ title }}</span>
    <span class="TrackingDetailInfo__subtitle text-truncate">{{ subtitle }}</span>
  </div>
  <tsl-svg-icon
    *ngIf="showCaret"
    src="/assets/icons/arrow-right.svg"
    width="5"
    height="10"
    class="TrackingDetailInfo__arrowRight d-flex align-items-center mr-4"
  ></tsl-svg-icon>
</div>
