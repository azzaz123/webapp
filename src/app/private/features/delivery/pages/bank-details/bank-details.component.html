<div class="BankDetails container">
    <div class="row mb-2">
        <div class="col col-md-11 offset-md-1">
            <h3 class="BankDetails__title">Bank details</h3>
        </div>
    </div>
    <div class="row offset-md-2">
        <div class="col-sm-12 col-md-5 mb-3 mb-md-0">
            <div class="row">
                <div class="col">
                    <h4 class="BankDetails__subtitle">Tarjeta de crédito o débito</h4>
                </div>
            </div>
            <div class="row">
                <tsl-credit-card-info *ngIf="false"
                    [hideEdit]="true"
                    (deleteCardClick)="openDeleteCardModal()"
                    class="col"
                >
                </tsl-credit-card-info>
                <tsl-add-credit-card *ngIf="true" class="col">
                    <a [href]="ADD_CREDIT_CARD_LINK">Añadir tarjeta de crédito o débito</a>
                </tsl-add-credit-card>
            </div>
        </div>
        <div class="col-sm-12 col-md-5">
            <div class="row">
                <div class="col">
                    <h4 class="BankDetails__subtitle">Cuenta bancaria</h4>
                </div>
            </div>
            <div class="row">
                <tsl-credit-card-info  *ngIf="bankAccount$ | async as bankAccount" 
                    [ownerName]="bankAccount.first_name + ' ' + bankAccount.last_name"
                    [numberCard]="bankAccount.iban"
                    [isBankAccount]="true"
                    (changeCardClick)="editBankAccount()"
                    (deleteCardClick)="openDeleteBankAccountModal()"
                    class="col">
                </tsl-credit-card-info>
                <tsl-add-credit-card *ngIf="!(bankAccount$ | async)" class="col">
                    <a [href]="ADD_BANK_ACCOUNT_LINK">Añadir cuenta bancaria</a>
                </tsl-add-credit-card>
            </div>
        </div>
    </div>
</div>
