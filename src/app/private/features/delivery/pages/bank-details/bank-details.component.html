<div class="BankDetails container">
    <div class="row mb-2">
        <div class="col col-md-11 offset-md-1">
            <h3 class="BankDetails__title" i18n="@@bank_data">Bank details</h3>
        </div>
    </div>
    <div class="row offset-md-2">
        <div class="col-sm-12 col-md-5 mb-3 mb-md-0">
            <div class="row">
                <div class="col">
                    <h4 class="BankDetails__subtitle" i18n="@@delivery_credit_card">Credit or debit card</h4>
                </div>
            </div>
            <div class="row">
                <tsl-credit-card-info *ngIf="false"
                    [hideEdit]="true"
                    (deleteCardClick)="openDeleteCardModal()"
                    class="col"
                >
                </tsl-credit-card-info>
                <tsl-add-credit-card *ngIf="true" class="col" (click)="redirect(CREDIT_CARD_FORM_LINK)">
                    <span i18n="@@banking_data_menu_add_credit_card">Add credit or debit card</span>
                </tsl-add-credit-card>
            </div>
        </div>
        <div class="col-sm-12 col-md-5">
            <div class="row">
                <div class="col">
                    <h4 class="BankDetails__subtitle" i18n="@@delivery_bank_account">Bank account</h4>
                </div>
            </div>
            <div class="row">
                <tsl-credit-card-info  *ngIf="bankAccount$ | async as bankAccount" 
                    [ownerName]="bankAccount.first_name + ' ' + bankAccount.last_name"
                    [numberCard]="bankAccount.iban.slice(bankAccount.iban.length - 4, bankAccount.iban.length)"
                    [isBankAccount]="true"
                    (changeCardClick)="redirect(BANK_ACCOUNT_FORM_LINK)"
                    (deleteCardClick)="openDeleteBankAccountModal()"
                    class="col">
                </tsl-credit-card-info>
                <tsl-add-credit-card *ngIf="!(bankAccount$ | async)" (click)="redirect(BANK_ACCOUNT_FORM_LINK)" class="col">
                    <span i18n="@@banking_data_menu_add_bank_account">Add bank account</span>
                </tsl-add-credit-card>
            </div>
        </div>
    </div>
</div>
