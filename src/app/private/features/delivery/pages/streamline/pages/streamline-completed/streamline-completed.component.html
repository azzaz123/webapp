<div class="box mx-0 p-3 mt-3">
  <div class="row">
    <div class="StreamlineCompleted col">
      <tsl-shared-error-action>
        <tsl-historic-list
          *ngIf="historicList$ | async as historicList"
          [historicList]="historicList"
          [infiniteScrollDisabled]="infiniteScrollDisabled"
          [clickableElements]="true"
          (scrolled)="getItems()"
          (itemClicked)="onItemClick($event)"
        ></tsl-historic-list>
        <tsl-svg-icon
          *ngIf="loading$ | async"
          class="d-flex w-100 align-items-center justify-content-center spinner"
          [src]="loadingIconSrc"
          [width]="loadingIconSizePixels"
          [height]="loadingIconSizePixels"
        >
        </tsl-svg-icon>
      </tsl-shared-error-action>
    </div>
  </div>
</div>
