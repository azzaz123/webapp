<div class="page-content">
  <div class="container">
    <tsl-profile-form [profileForm]="deliveryAddressForm" (onInit)="initForm()">
      <form [formGroup]="deliveryAddressForm" (submit)="onSubmit()">
        <div class="box profile-box" [hidden]="loading">
          <div class="col-12 col-md-11 offset-md-1">
            <div class="row" >
              <div class="col-12">
                <h3 i18n="@@addYourAddress">Add your address</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <div class="form-group row align-items-center">
                  <label for="country_iso_code" class="col-sm-12 col-md-5" i18n="@@Country">Country</label>
                  <div class="col-sm-12 col-md-5" (click)="handleShowWarningCountry($event)">
                    <tsl-dropdown i18n-placeholder="@@Country" class="form-control" formControlName="country_iso_code" id="country_iso_code" [options]="countries" (selected)="handleClearFrom($event)">
                    </tsl-dropdown>
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label for="full_name" class="col-sm-12 col-md-5" i18n="@@nameAndSurname">Name and surname</label>
                  <div class="col-sm-12 col-md-5">
                    <input type="text" class="form-control" id="full_name" formControlName="full_name"/>
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label for="street" class="col-sm-12 col-md-5" i18n="@@streetAndNumber">Street and number</label>
                  <div class="col-sm-12 col-md-5">
                    <input type="text" class="form-control" id="street" formControlName="street"/>
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label for="flat_and_floor" class="col-sm-12 col-md-5" i18n="@@floorAndDoorNumber">Floor and door number</label>
                  <div class="col-sm-12 col-md-5">
                    <input type="text" class="form-control" id="flat_and_floor" formControlName="flat_and_floor"/>
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label for="postal_code" class="col-sm-12 col-md-5" i18n="@@PostalCode">Postal code</label>
                  <div class="col-sm-12 col-md-5">
                    <input type="text" class="form-control" id="postal_code" formControlName="postal_code" (keyup)="searchLocation()"/>
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label for="city" class="col-sm-12 col-md-5" i18n="@@population">City</label>
                  <div class="col-sm-12 col-md-5">
                    <tsl-dropdown i18n-placeholder="@@population" class="form-control" formControlName="city" id="city" [options]="cities" [disabled]="cities?.length <= 1">
                    </tsl-dropdown>
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label for="phone_number" class="col-sm-12 col-md-5" i18n="@@contactPhone">Phone number</label>
                  <div class="col-sm-12 col-md-5">
                    <input type="text" class="form-control" id="phone_number" formControlName="phone_number"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <tsl-button [type]="'submit'" [loading]="loading" className="btn-primary btn-big"
                      [disabled]="!formComponent.hasNotSavedChanges" i18n="@@">Save</tsl-button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="row loading-center">
          <tsl-spinner [hidden]="!loading"></tsl-spinner>
        </div>
        </div>
      </form>
    </tsl-profile-form>
  </div>
</div>
