<div
  *ngIf="transactionTrackingInfo as info"
  class="TrackingDetailInfo d-flex"
  [ngClass]="{ 'TrackingDetailInfo--borderBottom': isBorderBottom }"
>
  <div class="TrackingDetailInfo__iconWrapper d-flex align-items-center justify-content-center">
    <img
      *ngIf="info.iconSrc"
      [src]="info.iconSrc"
      alt="icon"
      class="TrackingDetailInfo__icon w-100 h-100 TrackingDetailInfo__icon--{{ info.iconClassName }}"
    />
  </div>
  <div
    class="TrackingDetailInfo__descriptionWrapper overflow-hidden mr-3"
    [innerHTML]="descriptionByPass"
    [ngClass]="{ 'TrackingDetailInfo__descriptionWrapper--cursor': isClickableAction }"
    (click)="actionClick.emit()"
  ></div>
  <tsl-svg-icon
    *ngIf="info.showCaret"
    src="/assets/icons/arrow-right.svg"
    (click)="caretClick.emit()"
    width="5"
    height="10"
    class="TrackingDetailInfo__arrowRight d-flex align-items-center mr-4"
  ></tsl-svg-icon>
</div>
