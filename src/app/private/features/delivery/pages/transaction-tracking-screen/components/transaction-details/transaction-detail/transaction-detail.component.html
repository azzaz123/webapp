<div
  *ngIf="transactionDetail as info"
  class="TrackingDetailInfo d-flex"
  [ngClass]="{ 'TrackingDetailInfo--borderBottom': hasBorderBottom }"
>
  <div class="TrackingDetailInfo__iconWrapper d-flex align-items-center justify-content-center">
    <img
      *ngIf="info.iconSrc"
      [src]="info.iconSrc"
      alt="icon"
      class="TrackingDetailInfo__icon w-100 h-100 TrackingDetailInfo__icon--{{ info.iconClassName }}"
      [fallback]="FALLBACK_NOT_FOUND_SRC"
    />
  </div>
  <ng-content></ng-content>
  <tsl-svg-icon
    *ngIf="info.showCaret"
    src="/assets/icons/arrow-right.svg"
    width="5"
    height="10"
    class="TrackingDetailInfo__arrowRight d-flex align-items-center ml-3 mr-4"
  ></tsl-svg-icon>
</div>
