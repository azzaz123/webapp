<div class="SubscriptionPriceDiscount">
  <div i18n="@@web_subscription_price_discount_from_price" *ngIf="subscription.tiers.length">From:
    <span [ngClass]="{ 'Subscriptions__category-info--discounted': discount }">
      {{subscription?.tiers[0]?.price}}{{subscription?.tiers[0]?.currency}}</span>
    <ng-container *ngIf="discount">
      {{discount.discounted_price}}{{subscription?.tiers[0]?.currency}}</ng-container>/month
  </div>
</div>
