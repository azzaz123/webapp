<div class="CategoryListingModal d-flex flex-column text-center">
  <div class="CategoryListingModal__close d-flex justify-content-end mt-3 mr-3">
      <tsl-svg-icon src="/assets/icons/cross.svg" (click)="activeModal.close()"></tsl-svg-icon>
  </div>
  <span class="CategoryListingModal__title mt-3 mb-2" i18n="@@web_subscription_purchase_subscription_title">{{subscription.category_name}} subscription</span>
  <span class="CategoryListingModal__subtitle mb-3">Con la suscripción De todo podrás subir productos de las siguientes categorías:</span>
  <div  class="CategoryListingModal__options overflow-auto">
   <ng-container *ngFor="let option of categories">
     <tsl-select-option [icon]="option.icon_id" [label]="option.name">
     </tsl-select-option>
   </ng-container>
  </div>
</div>
