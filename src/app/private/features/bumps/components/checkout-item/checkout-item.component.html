<div class="item" [ngClass]="{ 'provincial-bump': provincialBump }">
  <div class="d-flex">
    <tsl-item-avatar
      [item]="itemWithProducts.item"
      size="big"
      fallbackLight="true"
      title="{{ itemWithProducts.item.title }}"
    ></tsl-item-avatar>
    <div class="d-flex flex-column">
      <div>{{ itemWithProducts.item.title }}</div>
      <div class="d-flex">
        <div>
          <div>Duration</div>
          <div class="d-flex">
            <div *ngFor="let duration of durations" class="price" [ngClass]="type">
              <button class="btn item__button" (click)="selectDuration(duration)" [ngClass]="{ selected: duration === selectedDuration }">
                {{ duration / 24 }} days
              </button>
            </div>
          </div>
        </div>
        <div>
          <div>
            <span> Visibility Area </span>
          </div>
          <div class="d-flex border-l">
            <div *ngFor="let type of types" class="price" [ngClass]="type">
              <ng-container *ngIf="itemWithProducts.products[duration][type]">
                <button
                  class="btn item__button"
                  (click)="select(type)"
                  [ngClass]="{ selected: type === selectedType && duration === selectedDuration }"
                >
                  {{ type }}
                </button>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
