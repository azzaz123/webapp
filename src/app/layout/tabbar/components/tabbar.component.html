<div class="TabBar w-100 align-items-center justify-content-around" [hidden]="hidden">
  <div class="TabBar__option" [routerLink]="SEARCH_PATH" routerLinkActive="active">

      <svg width="46" height="46" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path class="fill-path" fill-rule="evenodd" clip-rule="evenodd"
          d="M31.051 37.063h-1.729V32.46c0-1.736-1.403-3.148-3.13-3.148h-3.371a3.143 3.143 0 0 0-3.131 3.148v4.602h-1.728c-2.21 0-4.051-1.852-4.051-4.075V21.563h21.191v11.425c0 2.223-1.84 4.075-4.051 4.075zm-3.655 0h-5.78V32.46c0-.668.54-1.211 1.205-1.211h3.372c.664 0 1.203.543 1.203 1.21v4.604zm-10.9-25.09a.231.231 0 0 1 .184-.098h2.047v.969a.966.966 0 0 0 1.333.894.964.964 0 0 0 .593-.895l.061-2.905 1.866.06v2.846a.966.966 0 0 0 1.333.894.964.964 0 0 0 .593-.895v-.968h7.828c.107 0 .172.08.183.099l4.454 7.536c-.008.013-.063.115-.185.115h-24.56c-.09 0-.143-.075-.168-.069l4.438-7.583zm17.79-.987l4.443 7.543c.368.625.363 1.359.006 1.988-.342.604-.743.987-1.707 1.075v11.396c0 3.34-2.657 6.012-5.977 6.012H17.962c-3.32 0-5.978-2.673-5.978-6.012V21.592c-.963-.088-1.365-.463-1.707-1.067-.356-.63-.372-1.37-.004-1.996l4.453-7.544c.392-.666 1.14-1.047 1.954-1.047h2.06c.065-.97.92-1.938 1.974-1.938h1.806c1.052 0 1.907.969 1.974 1.938h7.84c.812 0 1.56.381 1.952 1.048z"
          fill="#90A4AE" />
      </svg>
      <span i18n="@@web_components_tabbar_3">Home</span>
    </div>
  </div>

  <div class="TabBar__option" [routerLink]="['/favorites']" routerLinkActive="active">
    <svg width="46" height="46" fill="none" xmlns="http://www.w3.org/2000/sv6" viewBox="0 0 48 48">
      <path class="fill-path"
        d="M23.168 36.816l-.4.916.026.012.027.01.347-.938zM9 20.321l-1 .001 1-.001zm9.47-9.308v-1h-.001v1zm.006 0v1h.002l-.003-1zM24 12.755l.613-.79-.018-.014-.019-.014-.576.818zm.252.042l.323.946.141-.048.121-.087-.585-.811zM29.84 11l-.003 1h.003v-1zm9.493 9.28l-1 .002 1-.002zM25.591 36.647l.402.915.013-.005-.415-.91zm-.109.048l-.402-.916-.004.002.406.914zm-.182.08l.403.916.004-.002-.407-.913zM24.195 36c-.235 0-.463-.041-.68-.121l-.694 1.875c.44.163.902.246 1.374.246v-2zm-.626-.1c-1.646-.72-5.078-2.406-8.086-5.053C12.471 28.194 10.006 24.69 10 20.32l-2 .002c.007 5.183 2.938 9.187 6.162 12.026 3.23 2.843 6.875 4.627 8.606 5.385l.801-1.833zM10 20.32c-.005-4.557 3.777-8.302 8.47-8.307l-.001-2c-5.762.006-10.475 4.61-10.469 10.31l2-.003zm8.47-8.307h.006v-2h-.006v2zm.008 0a8.555 8.555 0 0 1 4.947 1.56l1.151-1.636a10.555 10.555 0 0 0-6.103-1.924l.005 2zm4.91 1.533c.337.26.783.335 1.187.197l-.646-1.893a.731.731 0 0 1 .684.114l-1.225 1.582zm1.449.062a8.501 8.501 0 0 1 5-1.608l.006-2a10.502 10.502 0 0 0-6.177 1.986l1.171 1.622zM29.84 12h.012v-2h-.012v2zm.012 0c4.689 0 8.475 3.732 8.481 8.282l2-.003C40.325 14.588 35.606 10 29.852 10v2zm8.481 8.282c.007 4.277-2.394 7.751-5.325 10.396-2.926 2.64-6.261 4.34-7.833 5.058l.831 1.82c1.656-.756 5.199-2.558 8.341-5.393 3.136-2.83 5.994-6.801 5.986-11.884l-2 .003zM25.188 35.731l-.108.047.805 1.83.108-.047-.805-1.83zm-.112.049l-.182.08.813 1.828.182-.08-.813-1.828zm-.178.079a1.667 1.667 0 0 1-.69.14l-.024 2c.522.007 1.04-.099 1.519-.309l-.805-1.831z"
        fill="#90A4AE" />
    </svg>
    <span i18n="@@web_components_tabbar_4">Favorites</span>
  </div>

  <div class="TabBar__option" [routerLink]="['/catalog/upload']" routerLinkActive="active">
    <svg width="46" height="46" fill="none" xmlns="http://www.w3.org/2000/sv6" viewBox="0 0 48 48">
      <path class="fill-path fill-stroke" d="M23 36c7.18 0 13-5.82 13-13s-5.82-13-13-13-13 5.82-13 13 5.82 13 13 13z"
        fill="#13C1AC" stroke="#13C1AC" stroke-width="2" />
      <rect x="22.188" y="18.125" width="1.625" height="9.75" rx=".813" fill="#fff" />
      <rect x="18.125" y="22.188" width="9.75" height="1.625" rx=".813" fill="#fff" />
    </svg>
    <span i18n="@@web_components_tabbar_5">Upload</span>
  </div>

  <div class="TabBar__option TabBar__chat" [routerLink]="['/chat']" routerLinkActive="active"
    [ngClass]="{'TabBar__option--pending': hasUnreadMessages}">
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 48 48">
      <g fill="none" fill-rule="evenodd">
        <path class="fill-path" fill="#90A4AE"
          d="M18.5 26a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm5.88 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm5.87 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
        <path class="fill-stroke" stroke="#90A4AE" stroke-linecap="round" stroke-width="2"
          d="M11.091 24c0 3.63 1.34 6.95 3.54 9.5" />
        <path class="fill-stroke" stroke="#90A4AE" stroke-width="2"
          d="M11.085 24.498c0-7.672 6.397-13.846 14.135-13.483 6.872.317 12.533 5.978 12.85 12.85C38.433 31.603 32.25 38 24.587 38H12.919a1.92 1.92 0 0 1-1.797-2.589l1.825-4.86" />
      </g>
    </svg>
    <span i18n="@@web_components_tabbar_6">Messages</span>
    <div class="TabBar__badge"></div>
  </div>

  <div id="tab-bar-access-zone" class="TabBar__option" [routerLink]="isLogged ? ['/catalog/list'] : ['/', LOGIN_PATH]"
    routerLinkActive="active">
    <svg *ngIf="!user?.image?.urls_by_size.medium" xmlns="http://www.w3.org/2000/svg" width="46" height="46"
      viewBox="0 0 48 48">
      <g fill="none" fill-rule="evenodd" transform="translate(11 10)">
        <path class="fill-stroke" fill="#FFF" stroke="#90A4AE" stroke-width="2"
          d="M13.5 27.166c7.456 0 13.5-6.044 13.5-13.5 0-7.455-6.044-13.5-13.5-13.5S0 6.211 0 13.666c0 7.456 6.044 13.5 13.5 13.5z" />
        <circle class="fill-path" cx="6.404" cy="14.032" r="1" fill="#90A4AE" />
        <circle class="fill-path" cx="19.596" cy="14.032" r="1" fill="#90A4AE" />
        <path class="fill-stroke" stroke="#90A4AE" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M11.586 17.801c.157.157.66.471 1.414.471.754 0 1.256-.314 1.413-.47" />
      </g>
    </svg>
    <div *ngIf="user?.image?.urls_by_size.medium"
      class="TabBar__option-profile d-flex align-items-center justify-content-center">
      <div class="image" [style.background-image]="'url('+ user?.image?.urls_by_size.medium + ')'">
      </div>
    </div>
    <span *ngIf="isLogged" i18n="@@web_tab_bar_button_my_zone">My Zone</span>
    <span *ngIf="!isLogged" i18n="@@web_tab_bar_button_login">Log in</span>
  </div>
</div>
