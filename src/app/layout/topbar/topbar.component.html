<div class="topbar-logo-icon">
  <md-icon svgIcon="logo" class="topbar-logo-icon"></md-icon>
</div>
<div class="dropdown-main-search">
  <div class="input-search">
    <md-icon svgIcon="glass" class="topbar-icon"></md-icon>
    <form id="js-main-search-form" method="get">
      <input id="main-search-input" placeholder="¿Qué estás buscando?" type="text" maxlength="150"
             name="kws" value=""/>
      <input id="main-search-hidden-lat" name="lat" type="hidden" value="latitude"/>
      <input id="main-search-hidden-lng" name="lng" type="hidden" value="longitude"/>
    </form>
    <a href="#main-search-modal" id="dropdown-main-search-btn" class="js-btn-two-states">
      <md-icon svgIcon="categories" class="topbar-icon"></md-icon>
      <div class="categories" i18n>Categories</div>
    </a>
    <div class="header-location">
      <md-icon svgIcon="geo" class="topbar-icon"></md-icon>
      <input id="pac-input-header" class="controls" type="text" placeholder="¿Dónde quieres buscar?">
      <ul class="places-list-header"></ul>
    </div>
  </div>
</div>
<div class="main-header-login">
  <a class="main-header-home menu-link" href="http://es.beta.wallapop.com">
    <md-icon svgIcon="home" class="topbar-icon"></md-icon>
    <span i18n>Home</span>
    <div class="horizontal-line"></div>
  </a>
  <a class="main-header-chat menu-link" [routerLink]="['/chat']">
    <div class="news-badge"></div>
    <md-icon svgIcon="messages" class="topbar-icon"></md-icon>
    <span i18n>Messages</span>
    <div class="horizontal-line"></div>
  </a>
  <div class="topbar-menu-dropdown" ngbDropdown>
    <img class="topbar-avatar"
         *ngIf="user"
         [src]="user?.image?.urls_by_size.small"
         src-fallback="/assets/icons/arrow-waterfall.svg"
         [alt]="user?.microName">
    <span class="topbar-user-name" ngbDropdownToggle>{{user?.microName}}</span>
    <md-icon svgIcon="arrow-waterfall" class="topbar-icon"></md-icon>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" (click)="logout()" i18n>Logout</a>
    </div>
  </div>
</div>
