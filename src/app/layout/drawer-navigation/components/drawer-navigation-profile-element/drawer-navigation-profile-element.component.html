<a *ngIf="element else placeholder" class="DrawerNavigationProfileElement d-flex align-items-center px-3"
    [routerLink]="element.href">
    <tsl-user-avatar class="mr-3" [imageUrl]="element.avatar" [size]="80"></tsl-user-avatar>
    <div class="DrawerNavigationProfileElement__user d-flex flex-column">
        <tsl-pro-badge *ngIf="element.professional"></tsl-pro-badge>
        <h3 class="DrawerNavigationProfileElement__username text-truncate m-0">{{ element.text }}</h3>
        <div class="d-flex align-items-center">
            <tsl-stars [stars]="element.reviews"></tsl-stars>
            <span class="DrawerNavigationProfileElement__reviewsCount">({{ element.reviews_count }})</span>
        </div>
    </div>
    <tsl-svg-icon src="/assets/icons/drawer-navigation/arrow-right.svg" class="ml-auto"></tsl-svg-icon>
</a>

<ng-template #placeholder>
    <div class="DrawerNavigationProfileElement d-flex align-items-center px-3">
        <div class="DrawerNavigationProfileElement__avatarPlaceholder mr-3">
        </div>
        <div class="w-100 d-flex flex-column">
            <div class="DrawerNavigationProfileElement__usernamePlaceholder mb-2">
            </div>
            <div class="d-flex align-items-center">
                <div
                    class="DrawerNavigationProfileElement__textPlaceholder DrawerNavigationProfileElement__textPlaceholder--half">
                </div>
            </div>
        </div>
    </div>
</ng-template>
