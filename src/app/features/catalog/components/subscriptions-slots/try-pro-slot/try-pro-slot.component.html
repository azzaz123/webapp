<div class="d-flex justify-content-center text-center p-2 TryProSlot">

      <span class="TryProSlot__title" i18n="@@wallapopPro">Wallapop PRO</span>

      <span class="TryProSlot__description" i18n="@@TryProSlotDescription">Want to boost your online business? Become a PRO!</span>
