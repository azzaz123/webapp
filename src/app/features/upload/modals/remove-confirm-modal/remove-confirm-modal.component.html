<div class="modal-body">
  <h2 i18n>Delete photo</h2>
  <p i18n>The photo will be permanently deleted. Are you sure you want to proceed?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" i18n (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-warn" i18n (click)="activeModal.close()">Delete</button>
</div>
