<ng-container *ngIf="!loading">
  <div class="box">
    <div class="box-content d-flex flex-column align-items-center text-center">
      <tsl-svg-icon src="/assets/icons/badge-pro-dark.svg" alt="badge-pro" class="mb-4"></tsl-svg-icon>
      <h4 class="mb-2 title" i18n="@@wallapopPro">Wallapop PRO</h4>
      <p class="mb-2 subtitle" i18n="@@SubscriptionBenefitsSubtitle">Want to boost your online business? Become a PRO!</p>
      <tsl-svg-icon src="/assets/icons/arrow-waterfall.svg" alt="arrow-down"
        class="ArrowDown d-flex align-items-center justify-content-center"></tsl-svg-icon>
    </div>
  </div>
  <div class="box">
    <div class="SubscriptionBenefits__content">
      <div *ngFor="let benefit of benefits; let i = index">
        <tsl-subscription-benefit img="/assets/images/subscriptions/{{benefit.iconId}}.svg" [title]="benefit.title" [description]="benefit.description" [leftAligment]="i % 2">
        </tsl-subscription-benefit>
      </div>
    </div>
  </div>
</ng-container>
<div class="box">
  <div class="box-content d-flex flex-column align-items-center text-center">
    <tsl-svg-icon src="/assets/icons/badge-pro-dark.svg" alt="badge-pro" class="mb-4"></tsl-svg-icon>
    <h4 class="mb-2 title" i18n="@@SubscriptionBenefitsFooterTitle">Do you have any questions?</h4>
    <p class="mb-2 subtitle" i18n="@@SubscriptionBenefitsFooterSubtitle">Find answers <a [href]="faqUrl" target="_blank">here</a>.</p>
  </div>
</div>
