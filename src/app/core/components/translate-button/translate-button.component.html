<div class="TranslateButton__wrapper d-flex align-items-center" [class.TranslateButton--disabled]="disabled">
  <tsl-svg-icon src="/assets/icons/translate.svg" [width]="18" [height]="18" class="TranslateButton__icon"></tsl-svg-icon>
  <span *ngIf="!isTranslated" class="TranslateButton__text TranslateButton__text--translate">{{copies.showTranslation}}</span>
  <span *ngIf="isTranslated" class="TranslateButton__text TranslateButton__text--show-original">{{copies.showOriginal}}</span>
</div>
