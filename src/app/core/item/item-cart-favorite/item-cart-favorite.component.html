<tsl-card>
  <tsl-card-image>
    <tsl-item-avatar [item]="item" size="full" fallbackLight="true"></tsl-item-avatar>
  </tsl-card-image>
  <tsl-card-content>
    <h5 class="tsl-card-title"> {{item.salePrice | currency:item.currencyCode:true}} </h5>
    <span> {{item.title}} </span>
  </tsl-card-content>
  <tsl-card-footer (click)="favorite()">
    <md-icon svgIcon="heart" class="cart-footer-icon" [ngClass]="{active: item.favorited}"></md-icon>
    <span class="cart-footer-text"> Remove </span>
  </tsl-card-footer>
</tsl-card>
