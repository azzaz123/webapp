<tsl-card>
  <tsl-card-image>
    <img src="{{item.mainImage.large}}"/>
  </tsl-card-image>
  <tsl-card-content>
    <h5 class="tsl-card-title"> {{item.salePrice | currency:item.currencyCode:true}} </h5>
    <span> {{item.title}} </span>
  </tsl-card-content>
  <tsl-card-footer (click)="favorite()">
    <md-icon svgIcon="heart" class="cart-footer-icon"></md-icon>
    <span class="cart-footer-text"> Remove </span>
  </tsl-card-footer>
</tsl-card>
