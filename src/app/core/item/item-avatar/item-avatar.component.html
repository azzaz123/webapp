<div
  tslsanitizedBackground="{{avatar}}"
  [fallback]="fallback"
  [ngClass]="size">
  <span class="overlay" *ngIf="item?.sold || item?.reserved || item?.featured"></span>
  <span class="sold" *ngIf="item?.sold">
    <mat-icon svgIcon="sold"></mat-icon>
  </span>
  <span class="reserved" *ngIf="item?.reserved && !item?.sold && !item?.featured">
    <mat-icon svgIcon="reserved"></mat-icon>
  </span>
  <span class="featured" *ngIf="item?.featured && !item?.sold">
    <mat-icon svgIcon="feature"></mat-icon>
  </span>
</div>
