<span [ngSwitch]="user.type">
  <ng-container *ngSwitchCase="'inactive'" i18n>Inactive</ng-container>
  <ng-container *ngSwitchCase="'lapsing'" i18n>Lapsing</ng-container>
  <ng-container *ngSwitchCase="'active'" i18n>Active</ng-container>
  <ng-container *ngSwitchCase="'loyal'" i18n>Loyal</ng-container>
  <ng-container *ngSwitchCase="'novice'" i18n>Novice</ng-container>
</span>
