<a class="card user-info" href="{{user.webLink}}" target="_blank" tslTrack="USER_PROFILE_VIEWED" [params]="{user_id: user.id}"
   [hidden]="callsPanel">
  <div class="card-block">
    <tsl-user-avatar [user]="user" size="60"></tsl-user-avatar>
    <h1 class="card-title">{{user.microName}}</h1>
    <tsl-stars *ngIf="user.scoringStars > -1" [stars]="user.scoringStars"></tsl-stars>
  </div>
</a>
<section class="card user-detail" [ngClass]="{'linked' : user.sellingItem, 'calls-panel': callsPanel}">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngIf="phone && !callsPanel">
      <md-icon svgIcon="call-shared"></md-icon>
      {{phone}}
    </li>
    <li class="list-group-item">
      <md-icon svgIcon="location"></md-icon>
      <span [hidden]="!user.itemDistance" i18n="The distance between the user and the item">{{user.itemDistance | number:'1.0-1' // i18n(ph="DISTANCE")}}km from you</span>
      <span [hidden]="user.itemDistance" i18n>No location</span>
    </li>
    <li class="list-group-item" *ngIf="user.receivedReports > -1">
      <md-icon svgIcon="reports"></md-icon>
      <span [ngSwitch]="user.receivedReports">
        <ng-container *ngSwitchCase="0" i18n>No spam/scam reports</ng-container>
        <ng-container *ngSwitchCase="1" i18n>One spam/scam report</ng-container>
        <ng-container *ngSwitchDefault
                      i18n>{{user.receivedReports // i18n(ph="TOTAL_NUMBER")}} spam/scam reports</ng-container>
      </span>
    </li>
    <li class="list-group-item" *ngIf="user.type">
      <md-icon svgIcon="user"></md-icon>
      <tsl-user-type [user]="user"></tsl-user-type>
    </li>
  </ul>
</section>
