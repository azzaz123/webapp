<div class="MobileBlocker" *ngIf="isPro && isMobile">
  <div class="MobileBLocker__icon">
    <mat-icon svgIcon="no-show"></mat-icon>
  </div>
  <div i18n class="MobileBlocker__text">
    Your device has a small screen for this content
    <br>
    Check it in the app or in a computer
  </div>
</div>
