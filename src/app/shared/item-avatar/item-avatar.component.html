<div
  tslsanitizedBackground="{{avatar}}"
  [fallback]="fallback"
  [ngClass]="size" class="transition">
  <span class="overlay" *ngIf="item?.featured || item?.sold || item?.reserved || item?.purchases || item?.notAvailable"></span>
  <span class="not-available" *ngIf="(item?.notAvailable || inboxItem?.notAvailable || inboxItem?.unpublished) && showAvailableStatus">
    <tsl-svg-icon src="/assets/icons/warning.svg"></tsl-svg-icon>
  </span>
  <span class="sold" *ngIf="item?.sold && !item?.notAvailable">
    <tsl-svg-icon src="/assets/icons/sold.svg"></tsl-svg-icon>
  </span>
  <span class="reserved" *ngIf="item?.reserved && !item?.sold && !item?.featured && !item?.purchases && !item?.notAvailable">
    <tsl-svg-icon src="/assets/icons/reserved.svg"></tsl-svg-icon>
  </span>
  <ng-container *ngxPermissionsOnly="PERMISSIONS.bumps">
    <span class="featured"
          *ngIf="item?.featured && !item?.purchases&& !item?.sold && !item.flags.onhold"
          [ngClass]="item?.flags?.bump_type">
      <tsl-svg-icon src="/assets/icons/wing.svg"></tsl-svg-icon>
    </span>
    <span class="featured" [class.planned]="item.purchases.scheduled_bump_type && !item.plannedStartsToday"
      *ngIf="item?.purchases && !item?.sold && !item.flags.onhold"
      [ngClass]="item?.purchases?.bump_type || item?.purchases?.scheduled_bump_type">
      <tsl-svg-icon src="/assets/icons/wing.svg"></tsl-svg-icon>
    </span>
  </ng-container>
</div>
