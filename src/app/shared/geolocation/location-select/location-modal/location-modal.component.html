<div class="modal-body">
  <tsl-geolocation class="form-control" (newCoordinate)="onCoordinateUpdate($event)" [value]="coordinates?.name" [updateLocation]="updateLocation" [fromCookie]="false"></tsl-geolocation>
  <tsl-here-maps *ngIf="coordinates && mapInitialized" [coordinates]="coordinates" [zoom]="zoom" [isApproximateLocation]="coordinates.approximated_location"></tsl-here-maps>
  <button type="button" class="btn btn-secondary" (click)="close()" i18n="@@web_location_select_modal_500">Apply</button>
</div>
