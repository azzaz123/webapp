<div class="modal-body">
  <tsl-geolocation class="form-control" (newCoordinate)="onCoordinateUpdate($event)" [value]="coordinates?.name"></tsl-geolocation>
  <tsl-here-maps *ngIf="coordinates" [coordinates]="coordinates" [zoom]="zoom"></tsl-here-maps>
  <button type="button" class="btn btn-secondary" (click)="close()">Ok</button>
</div>
