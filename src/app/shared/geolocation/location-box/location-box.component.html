<div class="box">
  <h2 i18n>Your products are:</h2>
  <div class="row" *ngIf="user">
    <div class="col-sm-12">
      <div class="form-group">
        <tsl-location-select [form]="form" [name]="name"></tsl-location-select>
        <tsl-here-maps *ngIf="coordinates" [coordinates]="coordinates" zoom="15" size="small"></tsl-here-maps>
        <div class="fake-map" *ngIf="!coordinates"></div>
        <p>This is the spot where your wallapop profile is located. We will show all your products here.</p>
      </div>
    </div>
  </div>
</div>
