<ng-template #locations let-r="result">
    <div class="location">
        <div class="pac-icon"></div>
        <span>{{ r.description }}</span>
    </div>
</ng-template>
<div class="header-location" #headerLocation>
    <mat-icon svgIcon="geo" class="topbar-icon geo" [class.active]="focus"></mat-icon>
    <input id="pac-input-header" #pacInputHeader class="controls" type="text" placeholder="Where?"
           i18n-placeholder [(ngModel)]="model" [ngbTypeahead]="search"
           [inputFormatter]="formatter" [resultTemplate]="locations" (selectItem)="selectItem($event)" (focus)="focus=true"
           (blur)="focus=false" [class.active]="focus" />
</div>
