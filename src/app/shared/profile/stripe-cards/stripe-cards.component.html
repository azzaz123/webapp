<div id="paymentMethod" class="row box profile-box d-md-block">
    <div class="col-12 col-md-11 offset-md-1">
        <div class="row">
            <div class="col-12">
                <h3 class="section-title" i18n>Payment method</h3>
            </div>
        </div>
        <div class="form-group row mb-0">
            <label class="col-12 col-md-3 text-md-right" i18n>Card</label>
            <div class="col-12 col-md-4 offset-md-1">
                <div class="StripeCards__group">
                    <div class="StripeCards__card" *ngFor="let stripeCard of stripeCards">
                        <tsl-credit-card-info [financialCard]="stripeCard"
                            (onSetFavoriteCard)="onSetFavoriteCard($event)" (onDeleteStripeCard)="onDeleteCard($event)">
                        </tsl-credit-card-info>
                    </div>
                    <div class="StripeCards__newCard" *ngIf="stripeCards?.length < 10">
                        <tsl-button [disabled]="loading" [loading]="loading" (click)="addNewCard()" i18n>+ Add new card</tsl-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
