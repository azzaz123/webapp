<div class="box">
  <div class="row profile-pic">
    <div class="col-4">Cover image:</div>
    <div class="col-1"></div>
    <div class="col-6">
      <tsl-user-cover [user]="user" [imageCoverUrl]="user?.coverImage?.urls_by_size.medium" size="80"></tsl-user-cover>
        <div class="upload-button">
          <label class="btn btn-upload" [ngClass]="{disabled: file?.progress?.status === 0 || file?.progress?.status === 1}">
            <input type="file" tslFileSelect (uploadOutput)="onUploadOutput($event)" [uploadCoverInput]="uploadCoverInput" [options]="options" [disabled]="file?.progress?.status === 0 || file?.progress?.status === 1"
            />
            <span class="loader" *ngIf="file?.progress?.status === 0 || file?.progress?.status === 1">
                    <mat-icon svgIcon="spinner" class="spinner"></mat-icon>
                  </span>
            <span i18n *ngIf="user?.coverImage">Update picture</span>
            <span i18n *ngIf="!user?.coverImage">Upload picture</span>
          </label>
          <div>
            <p i18n>JPG format and a minimum size of 400 x 400px are accepted.</p>
          </div>
        </div>
    </div>
  </div>
</div>
