<div class="box-content">
  <div *ngIf="isPro">
    <h3>Profile images</h3>
    <div class="row profile-pic top">
      <div class="col-4">Main image:</div>
      <div class="col-1"></div>
      <div class="col-6">
        <tsl-user-avatar [user]="user" [imageUrl]="user?.image?.urls_by_size.medium" size="80"></tsl-user-avatar>
          <div class="upload-button">
            <label class="btn btn-upload" [ngClass]="{disabled: file?.progress?.status === 0 || file?.progress?.status === 1}">
              <input type="file" tslFileSelect (uploadOutput)="onUploadOutput($event, 'image')" [uploadInput]="uploadInput" [options]="options" [disabled]="file?.progress?.status === 0 || file?.progress?.status === 1"
              />
              <span class="loader" *ngIf="file?.progress?.status === 0 || file?.progress?.status === 1">
                      <mat-icon svgIcon="spinner" class="spinner"></mat-icon>
                    </span>
              <span i18n *ngIf="user?.image">Update picture</span>
              <span i18n *ngIf="!user?.image">Upload picture</span>
            </label>
            <div>
              <p i18n>JPG format and a minimum size of 400 x 400px are accepted.</p>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div *ngIf="!isPro">
    <div class="row profile-pic">
      <div class="col-6">
        <tsl-user-avatar [user]="user" [imageUrl]="user?.image?.urls_by_size.medium" size="80"></tsl-user-avatar>
        <div class="upload-button">
          <label class="btn btn-upload" [ngClass]="{disabled: file?.progress?.status === 0 || file?.progress?.status === 1}">
            <input type="file" tslFileSelect (uploadOutput)="onUploadOutput($event, 'image')" [uploadInput]="uploadInput" [options]="options" [disabled]="file?.progress?.status === 0 || file?.progress?.status === 1"
            />
                <span class="loader" *ngIf="file?.progress?.status === 0 || file?.progress?.status === 1">
                        <mat-icon svgIcon="spinner" class="spinner"></mat-icon>
                      </span>
            <span i18n *ngIf="user?.image">Update picture</span>
            <span i18n *ngIf="!user?.image">Upload picture</span>
          </label>
          <div>
            <p i18n>JPG format and a minimum size of 400 x 400px are accepted.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
