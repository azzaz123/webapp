<div class="box profile-box" *ngIf="financialCard">
  <div class="box-content">
    <div class="row">
      <div class="col-10 offset-2">
        <div class="form-group row align-items-center">
          <label class="col-3" i18n>Payment method:</label>
          <div class="col-5">
            <div class="credit-card-field">
              <mat-icon svgIcon="card" class="card-icon"></mat-icon>
              <div class="number">{{financialCard?.number}}</div>
              <div class="date"><span i18n>Expires</span> {{financialCard?.expire_date | date:'MM/yy'}}</div>
            </div>
          </div>
          <div class="col-4 delete-link">
            <a *ngIf="isStripe && card?.favorite" i18n>Main card</a>
            <a (click)="setFavoriteCard($event)" *ngIf="isStripe && !card?.favorite" i18n>Set as main card</a>
            <a (click)="deleteCreditCard()" [hidden]="isStripe" i18n>Delete card</a>
            <a (click)="deleteStripeCard($event)" *ngIf="isStripe" i18n>Delete card</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
