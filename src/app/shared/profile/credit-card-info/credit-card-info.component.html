<div class="CreditCard__info">
  <div class="credit-card-field">
    <div class="info">
      <mat-icon svgIcon="card" class="card-icon"></mat-icon>
      <div class="number"><span *ngIf="isStripe">**** **** **** </span>{{financialCard?.number}}</div>
      <div class="date" *ngIf="isStripe">{{financialCard?.expire_date}}</div>
      <div class="date" *ngIf="!isStripe">{{financialCard?.expire_date | date:'MM/yy'}}</div>
    </div>
    <div class="delete-link">
      <a (click)="deleteCreditCard()" [hidden]="isStripe" i18n>Delete card</a>
      <a (click)="deleteStripeCard($event)" *ngIf="isStripe" i18n>Delete card</a>
    </div>
  </div>
</div>
