<div class="CreditCard__info" *ngIf="!loading">
  <div class="credit-card-field">
    <div class="info">
      <mat-icon svgIcon="{{financialCard?.stripeCard?.brand}}"
      *ngIf="financialCard?.stripeCard?.brand === 'visa' || financialCard?.stripeCard?.brand === 'mastercard'"
      class="card-icon">
      </mat-icon>
      <mat-icon svgIcon="card"
      *ngIf="financialCard?.stripeCard?.brand !== 'visa' && financialCard?.stripeCard?.brand !== 'mastercard'"
      class="card-icon">
      </mat-icon>
      <div class="number"><span>**** **** **** </span>{{financialCard?.number}}</div>
      <div class="date">{{financialCard?.expire_date | date:'MM/yy'}}</div>
    </div>
    <div class="delete-link">
      <a (click)="deleteStripeCard($event)" i18n>Delete card</a>
    </div>
  </div>
</div>

<div class="CreditCard__info--loading" *ngIf="loading">
  <mat-icon svgIcon="spinner" class="spinner"></mat-icon>
</div>
