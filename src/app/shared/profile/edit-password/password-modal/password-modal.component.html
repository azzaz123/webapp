<div class="modal-close grey" (click)="activeModal.dismiss()">
  <tsl-svg-icon src="/assets/icons/cross.svg"></tsl-svg-icon>
</div>
<div class="modal-body">
  <h1 i18n="@@web_edit_password_modal_528">Update your password</h1>
  <p i18n="@@web_edit_password_modal_529">Your safety is a must! ;)</p>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="old_password" i18n="@@web_edit_password_modal_530">Current password</label>
      <input type="password" i18n-placeholder="@@web_edit_password_modal_632" placeholder="Current password" class="form-control" id="old_password" formControlName="old_password" maxlength="20" />
    </div>
    <div class="form-group">
      <label for="new_password" i18n="@@web_edit_password_modal_531">New password</label>
      <input type="password" i18n-placeholder="@@web_edit_password_modal_633" placeholder="New password" class="form-control" id="new_password" formControlName="new_password" maxlength="20" />
    </div>
    <div class="form-group">
      <label for="repeat_password" i18n="@@web_edit_password_modal_532">Confirm new password</label>
      <input type="password" i18n-placeholder="@@web_edit_password_modal_634" placeholder="Confirm new password" class="form-control" id="repeat_password" formControlName="repeat_password" maxlength="20" />
    </div>
    <tsl-button [type]="'submit'" className="btn-primary btn-block" i18n>Update</tsl-button>
  </form>
</div>
