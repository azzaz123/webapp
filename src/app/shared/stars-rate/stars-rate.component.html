<span (mouseleave)="resetHovered()">
  <span *ngFor="let star of starsArray" (mouseenter)="onHover(star.score)" (click)="setScore(star.score)">
    <tsl-svg-icon
      src="/assets/icons/
          {{star.type === 'empty' ? 'star_empty' :
            star.type === 'full' ? 'star' :
            'half_star'}}
            .svg">
    </tsl-svg-icon>
  </span>
</span>
