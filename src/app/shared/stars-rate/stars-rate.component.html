<span class="stars-rate-container" (mouseleave)="resetHovered()">
  <span *ngFor="let star of starsArray" (mouseenter)="onHover(star.score)" (click)="setScore(star.score)">
    <tsl-svg-icon *ngIf="star.type === 'full'" src="/assets/icons/star.svg"></tsl-svg-icon>
    <tsl-svg-icon *ngIf="star.type !== 'full'" src="/assets/icons/star_empty.svg"></tsl-svg-icon>
  </span>
</span>
