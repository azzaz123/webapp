<div class="LocationSelectorModalComponentComponent d-flex flex-column align-items-center text-center">
  <div class="LocationSelectorModalComponent__close" (click)="activeModal.dismiss()">
    <tsl-svg-icon src="/assets/icons/cross.svg"></tsl-svg-icon>
  </div>
  <div class="LocationSelectorModalComponent__title">
    <span i18n="@@add_user_location_requirement_seller_modal_title">Add your location</span>
  </div>
  <div class="mb-4">
    <span i18n="@@add_user_location_requirement_seller_modal_description">To list this item, you must add your locationas a seller.</span>
  </div>
  <div class="w-100">
    <form [formGroup]="locationForm" (submit)="onSubmit()">
      <tsl-location-box *ngIf="isShownMap" [form]="locationForm" name="location" [updateLocation]="false" [disableFocus]="true"
        [disableTitle]="true" [disableFooter]="true" [disablePopover]="true"></tsl-location-box>
      <tsl-button class="mt-3 w-100" className="btn-primary btn-modal-primary btn--width" [disabled]="locationForm.invalid" (click)="onSubmit()"
        i18n="@@add_user_location_requirement_seller_modal_save_button" [loading]="isLoading">Save</tsl-button>
    </form>
  </div>
</div>
