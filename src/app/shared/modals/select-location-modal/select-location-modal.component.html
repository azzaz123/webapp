<div class="LocationSelectModal d-flex flex-column align-items-center text-center">
  <div class="LocationSelectModal__close" (click)="activeModal.dismiss()">
    <tsl-svg-icon src="/assets/icons/cross.svg"></tsl-svg-icon>
  </div>
  <div class="LocationSelectModal__title">
    <span i18n="@@add_user_location_requirement_seller_modal_title">Add you location</span>
  </div>
  <div class="LocationSelectModal__description mb-4">
    <span i18n="@@add_user_location_requirement_seller_modal_description">To list this item, you must add your location as a seller.</span>
  </div>
  <div class="d-flex flex-column w-100">
    <form [formGroup]="locationForm" (submit)="onSubmit()">
      <input type="text" autofocus="true" hidden>
      <tsl-location-box [form]="locationForm" name="location" [updateLocation]="false" [disableFocus]="true" [disableTitle]="true"
        [isIncorrectAddress]="locationForm.get('location').get('address').invalid"></tsl-location-box>
        <tsl-button className="btn-primary btn-modal-primary btn--width" (click)="activeModal.close()" i18n="@@add_user_location_requirement_seller_modal_save_button">Save
        </tsl-button>
    </form>
  </div>
  <div class="LocationSelectModal__actions d-flex flex-column w-100">

  </div>
</div>
