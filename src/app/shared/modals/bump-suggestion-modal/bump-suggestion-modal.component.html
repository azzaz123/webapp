<div class="header">	
  <div class="modal-close light" (click)="activeModal.close(false)">	
    <tsl-svg-icon src="/assets/icons/cross.svg"></tsl-svg-icon>	
  </div>	
  <h1 i18n="@@UploadConfirmationModalTitle">Great! Now your item is on wallapop</h1>	
</div>	

<div class="content-col">	
  <h1 class="modal-title" i18n="@@UploadConfirmationModalSubtitle">Want to sell it quickly?</h1>	
  <p class="modal-text" i18n="@@UploadConfirmationModalDescription">Highlight your item so that more people see it. Many more!</p>	
  <tsl-button *ngIf="productPrice"
    className="btn btn-primary btn-block"	
    (click)="activeModal.close(true)"
    i18n="@@UploadConfirmationModalButton">Mark as "Urgent" for {{ +productPrice * creditInfo?.factor | customCurrency:creditInfo?.currencyName }}
  </tsl-button>	

</div>	
<div class="share">	
  <div i18n>Share it with your friends:</div>	
  <div class="social-icons">	
    <a (click)="facebookShare()"><tsl-svg-icon src="/assets/icons/facebook.svg"></tsl-svg-icon></a>	
    <a (click)="twitterShare()"><tsl-svg-icon src="/assets/icons/twitter.svg"></tsl-svg-icon></a>	
  </div>	
</div>
