<div class="NoCardModal">
  <div class="modal-close" (click)="activeModal.dismiss()">
      <tsl-svg-icon src="/assets/icons/cross.svg"></tsl-svg-icon>
  </div>
  <h4 class="NoCardModal__title" i18n="@@web_missing_payment_method_subtitle">Delete payment method</h4>
  <p class="NoCardModal__subtitle" i18n="@@web_missing_payment_method_subtitle">Without a card linked to your subscriptions, you won't be able to renew them and you will lose the benefits of being PRO. Is that what you want?</p>
  <div class="NoCardModal__buttons">
    <tsl-button className="btn btn-secondary" (click)="activeModal.dismiss()"
                i18n="@@web_cancel">Cancel</tsl-button>
    <tsl-button className="btn btn-secondary btn-danger" (click)="deleteCard()"
                i18n="@@web_confirm_delete_card"
    >Yes, delete card
    </tsl-button>
  </div>
</div>
