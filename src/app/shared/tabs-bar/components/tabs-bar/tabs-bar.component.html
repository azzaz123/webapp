<nav class="TabsBar">
  <ul class="d-flex" *ngIf="tabsBarElements">
    <li class="TabsBar__element" *ngFor="let tabsBarElement of tabsBarElements">
      <div class="TabsBar__element__NewNotification" *ngIf="tabsBarElement.hasBullet"></div>
      <tsl-tab [tabsBarElement]="tabsBarElement" [isSelected]="isTabBarSelected(tabsBarElement)" (handleOnClick)="handleClick(tabsBarElement)"></tsl-tab>
    </li>
  </ul>
</nav>
