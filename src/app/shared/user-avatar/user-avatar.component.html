<div
  *ngIf="!uploadedAvatar"
  [tslsanitizedBackground]="avatar"
  [fallback]="fallback"
  class="avatar-rounded"
  [ngClass]="'avatar-' + size">
  <tsl-status-icon [blocked]="user.blocked" [unavailable]="!user.available"></tsl-status-icon>
</div>

<img *ngIf="uploadedAvatar"
     [src]="uploadedAvatar"
     class="avatar-rounded"
     [ngClass]="'avatar-' + size"/>
