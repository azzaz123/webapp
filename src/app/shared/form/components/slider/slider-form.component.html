<form [formGroup]="form">
    <ngx-slider class="Slider"
        [ngClass]="{'Slider--range': variant === SLIDER_VARIANT.RANGE, 'Slider--with-tooltip': valueTooltip}"
        [class.Slider--range]="variant === SLIDER_VARIANT.RANGE" formControlName="control" [options]="options">
    </ngx-slider>
</form>
