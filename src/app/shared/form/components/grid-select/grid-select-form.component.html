<div class="container">
  <div class="row">
    <div *ngFor="let option of options" [ngClass]="gridClasses">
      <tsl-grid-select-option [icon]="option.icon" [label]="option.label" [isBig]="isBig"
        [isActive]="isValueActive(option.value)" [isHoverMainColor]="isHoverMainColor"
        (click)="handleOptionClick(option.value)">
      </tsl-grid-select-option>
    </div>
  </div>
</div>
