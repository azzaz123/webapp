<div class="IconGridCheck">
  <div *ngFor="let option of options" [ngStyle]="{ 'flex-basis': 100 / columns + '%' }">
    <tsl-icon-check-box [icon]="option.icon" [label]="option.label" [isBig]="isBig" [isActive]="isValueActive(option.value)"
                        (click)="handleOptionClick(option.value)">
    </tsl-icon-check-box>
  </div>
</div>
