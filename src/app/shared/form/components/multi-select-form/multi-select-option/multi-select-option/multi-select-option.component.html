<div class="MultiSelectOption d-flex w-100 position-relative">
    <div class="w-100 align-self-center d-flex justify-content-between MultiSelectOption__labelContainer"  [ngClass]="{'MultiSelectOption--disabled': disabled}">
        <span class="MultiSelectOption__label text-truncate">{{option.label}}</span>
        <span *ngIf="!!option.sublabel" class="MultiSelectOption__label__sub">{{option.sublabel}}</span>
    </div>
    <label class="checkbox checkbox-corporate" >
        <div [ngClass]="{'customSelect': isCustomStyle}" class="select" [ngClass]="{'selected': option.checked}">
            <tsl-svg-icon src="/assets/icons/check.svg"></tsl-svg-icon>
            <input type="checkbox" [disabled]="disabled" [(ngModel)]="option.checked" (change)="toggleCheckbox()"/>
        </div>
    </label>
</div>
