<div class="MultiSelectOption d-flex w-100">
    <div class="w-100 align-self-center d-flex justify-content-between MultiSelectOption__labelContainer">
        <span class="MultiSelectOption__optionLabel" [class.disabled]="isDisabled">{{option.label}}</span>
        <span *ngIf="!!option.sublable" class="MultiSelectOption__optionLabel__sub">{{option.sublabel}}</span>
    </div>
    <label class="checkbox checkbox-corporate">
        <div class="select" [class.selected]="option.checked">
            <tsl-svg-icon src="/assets/icons/check.svg"></tsl-svg-icon>
            <input type="checkbox" [disabled]="isDisabled" [(ngModel)]="option.checked" (change)="toggleCheckbox()"/>
        </div>
    </label>
</div>
