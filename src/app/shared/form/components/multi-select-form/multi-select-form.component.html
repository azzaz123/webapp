<div *ngFor="let option of options" class="SelectForm__option px-3" >
  <div class="SelectOption d-flex flex-column justify-content-center">
    <div class="d-flex">
      <tsl-multi-select-option [option]="option.text" [selected]="option.isChecked" (click)="handleOptionClick(option.text)"></tsl-multi-select-option>
    </div>
  </div>
</div>
