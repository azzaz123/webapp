<div class="ErrorBox text-center p-3">
    <img class="ErrorBox__img mb-3" *ngIf="img" [src]="img" [alt]="title">
    <p class="ErrorBox__title">{{title}}</p>
    <p class="ErrorBox__subtitle">{{subtitle}}</p>
    <button  *ngIf="exit" class="ErrorBox__btn btn {{exit.type === ERROR_BOX_EXIT_TYPE.LINK ? 'ErrorBox__btn--link border-0': ''}}" 
    [class.btn-primary]="exit.type === ERROR_BOX_EXIT_TYPE.BUTTON" (click)="exitClick.emit()">{{exit.label}}</button>
</div>
