<div class="PaymentsCardInfo d-flex flex-column justify-content-between h-100 w-100" [ngClass]="{'PaymentsCardInfo--error': error}">
  <div class="w-100 p-0 mb-2">
    <div class="d-flex w-100 mb-2">
      <tsl-svg-icon *ngIf="!isBankAccount" [src]="creditCardBrandSrc" class="mr-3"></tsl-svg-icon>
      <div *ngIf="isCardWithIcon" class="PaymentsCardInfo__brand">{{brand | titlecase}}</div>
    </div>
    <div class="d-flex w-100">
      <div class="PaymentsCardInfo__number PaymentsCardInfo--grey">{{aliasNumber}}</div>
      <div class="PaymentsCardInfo__date PaymentsCardInfo--grey">{{expireDate}}</div>
    </div>
    <div *ngIf="ownerName" class="PaymentsCardInfo__owner PaymentsCardInfo--grey mt-1">{{ownerName}}</div>
  </div>
  <div class="PaymentsCardInfo__actions d-flex w-100">
    <div class="PaymentsCardInfo__actions--change mr-3" *ngIf="!hideEdit" (click)="changeCardClick.emit($event)" i18n="@@web_change">Change</div>
    <div class="PaymentsCardInfo__actions--delete" *ngIf="!hideDelete" (click)="deleteCardClick.emit($event)" i18n="@@web_delete">Delete</div>
  </div>
</div>
