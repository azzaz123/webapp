<div id="stripe" [ngClass]="{'space-between': spaceBetween}">
    <form id="payment-form" method="POST" action="/orders">
        <fieldset class="field-row">
            <div class="form-row">
                <div class="field">
                    <div id="checkout-card" class="input empty"></div>
                </div>
            </div>
        </fieldset>
        <div class="card-feedback" [ngClass]="{'card-feedback--flexible': showUseSavedCard}">
            <div *ngIf="type === 'subscription' && showUseSavedCard" class="card-feedback__action"(click)="clickUseSavedCard()" i18n>
                Use saved card
            </div>
            <div id="card-errors" role="alert" *ngIf="error">
                {{ error }}
            </div>
        </div>

        <tsl-button [hidden]="type === 'new' || type === 'subscription'"
                    id="checkout-card-button"
                    className="btn-primary btn-medium stripe"
                    [disabled]="type === 'cart' && !cart?.total || loading"
                    [loading]="loading"
                    (click)="onSubmit()"
                    [tslTrackEvent]="'PURCHASE_CONFIRM_PACK_CREDITS_NO_CARD'"
                    [params]="{ payment_method: 'STRIPE' }"
        >
            <div class="secure-payment">
                <span i18n>Continue to Checkout</span>
            </div>
        </tsl-button>
        <tsl-button *ngIf="type === 'new'"
                    id="checkout-card-button-new"
                    className="btn-primary btn-medium stripe"
                    [loading]="newLoading"
                    [disabled]="disabled || newLoading"
                    (click)="createNewCard()"
        >
            <div class="secure-payment">
                <span i18n>Save</span>
            </div>
        </tsl-button>
        <tsl-button *ngIf="type === 'subscription'"
                    id="checkout-card-button-new"
                    className="btn-primary btn-medium stripe"
                    [disabled]="!listingLimit || disabled || newLoading"
                    [loading]="newLoading"
                    (click)="createNewCard()"
                    >
                        <div class="secure-payment">
                <span i18n>Subscribe now</span>
            </div>
        </tsl-button>
    </form>
</div>
