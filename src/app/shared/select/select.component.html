<div ngbDropdown class="d-inline-block dropdown">
  <a ngbDropdownToggle>{{selected?.label}} <mat-icon svgIcon="caret"></mat-icon></a>
  <div class="dropdown-menu dropdown-menu-right">
    <button class="dropdown-item" *ngFor="let item of items" (click)="selectItem(item)" [hidden]="item.label == selected?.label">{{item.label}}</button>
  </div>
</div>
