<input
type="text" 
placeholder="Suggesters..." 
(focus)="focus()"
(blur)="blur()"
[(ngModel)]="model"
class="SuggesterInput"
#hashtagSuggester
/>
<div *ngIf="!!options" #formMenu>
    <tsl-multi-select-form [(ngModel)]="suggestions" [options]="options" (change)="handleSelectedOption()"></tsl-multi-select-form>
</div> 

<div *ngIf="!isValid">
    <div style="background-color: beige; border:1px solid black">Not valid</div>
</div>
