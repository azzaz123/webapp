<input
type="text" 
placeholder="Suggesters..." 
[(ngModel)]="model"
#hashtagSuggester
/>
<ng-container *ngIf="isValidKey(); else notValidKeyMessage">
    <tsl-multi-select-form [(ngModel)]="suggestions" [options]="options"></tsl-multi-select-form>
</ng-container> 

<ng-template #notValidKeyMessage>
    Not valid
</ng-template>
