<input
type="text" 
(keyup)="keyUp($event)"
[placeholder]="hashtagPlaceholder" 
(focus)="focus()"
(blur)="blur()"
[(ngModel)]="model"
class="SuggesterInput"
[disabled]="disabled"
[placeholder]="placeholder"
#hashtagSuggester
/>
<div *ngIf="!!options">
    <div  [ngClass]="{'SuggesterInput__hashtagList': options.length >= 1 }" #formMenu>
        <tsl-multi-select-form [(ngModel)]="suggestions" [options]="options" (change)="handleSelectedOption()" ></tsl-multi-select-form>
    </div>
</div>
