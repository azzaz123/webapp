<input
type="text" 
(keyup)="keyUp($event)"
[placeholder]="hashtagPlaceholder" 
(focus)="focus()"
(blur)="blur()"
[(ngModel)]="model"
class="SuggesterInput"
[disabled]="disabled"
#hashtagSuggester
/>
<div *ngIf="!!options" #formMenu>
    <div  [ngClass]="{'SuggesterInput__hashtagList': options.length >= 1 }" >
        <tsl-multi-select-form [(ngModel)]="suggestions" [options]="options" (change)="handleSelectedOption()"></tsl-multi-select-form>
    </div>
</div>
