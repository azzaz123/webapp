<nav class="NavLinks">

  <div class="NavLinks__SearchInput" *ngIf="showSearchInput">
    <tsl-search-input (term)="onSearchChange($event)"></tsl-search-input>
  </div>

  <div class="NavLinks__item" *ngFor="let navLink of navLinks">
    <a
      [ngClass]="{ active: selectedLinkId === navLink.id }"
      (click)="onClickNavLink(navLink)" i18n="tab|plural"
    >
      {{navLink.display}}
    </a>
  </div>

</nav>
