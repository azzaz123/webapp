<nav class="nav filters-nav">

  <a (click)="selectStatus('pending')" [ngClass]="{active: selectedStatus === 'pending'}" class="nav-link" i18n>Inactive

  <a (click)="selectStatus('featured')" [ngClass]="{active: selectedStatus === 'featured'}" class="nav-link" i18n>Bumped
