<div class="SocialShare text-center pt-3">
  <p class="m-0">{{title}}</p>
  <div class="d-flex justify-content-center mt-2">
    <a *ngIf="facebook" class="SocialShare__icon d-flex justify-content-center align-items-center mx-2"
      (click)="facebookShare()">
      <tsl-svg-icon src="/assets/icons/social-share/facebook.svg" fill="inherit" width="18" height="18"></tsl-svg-icon>
    </a>
    <a *ngIf="twitter" class="SocialShare__icon d-flex justify-content-center align-items-center mx-2"
      (click)="twitterShare()">
      <tsl-svg-icon src="/assets/icons/social-share/twitter.svg" fill="inherit" width="18" height="18"></tsl-svg-icon>
    </a>
    <a *ngIf="email" class="SocialShare__icon d-flex justify-content-center align-items-center mx-2"
      (click)="emailShare()">
      <tsl-svg-icon src="/assets/icons/social-share/email.svg" fill="inherit" width="18" height="18"></tsl-svg-icon>
    </a>
  </div>
</div>
