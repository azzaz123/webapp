<div class="page-content">
  <div class="container">
    <a class="back" *ngIf="!billingInfoFormEnabled" [routerLink]="['/pro/catalog/list']"><tsl-svg-icon src="/assets/icons/back-arrow.svg"></tsl-svg-icon> <span i18n>Back</span></a>
    <a class="back" *ngIf="billingInfoFormEnabled" (click)="billingInfoFormEnabled = false"><tsl-svg-icon src="/assets/icons/back-arrow.svg"></tsl-svg-icon> <span i18n>Back</span></a>
    <div class="row" *ngIf="packs">
        <div class="col-xl col-lg-8" *ngIf="!billingInfoFormEnabled">
          <div class="table-header">
            <div class="info">
              <tsl-svg-icon [hidden]="true" src="/assets/icons/feature.svg"></tsl-svg-icon>
              <a i18n [hidden]="true">What are the extras?</a>
            </div>
            <div class="type city" [hidden]="provincialBump">
              <div>
                <div>
                  <tsl-svg-icon src="/assets/icons/bump-city.svg"></tsl-svg-icon>
                </div>
                <div i18n>City feauture</div>
              </div>
            </div>
            <div class="type country">
              <div>
                <div>
                  <tsl-svg-icon src="/assets/icons/bump-country.svg"></tsl-svg-icon>
                </div>
                <div i18n>Country feature</div>
              </div>
            </div>
          </div>
          <div class="price-table">
            <tsl-checkout-extras-pro-item *ngFor="let pack of packs" [pack]="pack"></tsl-checkout-extras-pro-item>
          </div>
        </div>
        <div class="col-xl col-lg-8" *ngIf="billingInfoFormEnabled">
          <tsl-profile-pro-billing (billingInfoFormChange)="onBillingInfoChange($event)"></tsl-profile-pro-billing>
        </div>
        <div class="cart">
          <tsl-cart-extras-pro (billingInfoMissing)="onBillingInfoMissing($event)" [billingInfoFormEnabled]="billingInfoFormEnabled" [billingInfoForm]="billingInfoForm"></tsl-cart-extras-pro>
        </div>
      </div>
      <tsl-spinner [firstLoad]="false" [hidden]="packs"></tsl-spinner>
  </div>
</div>
