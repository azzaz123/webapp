<div class="header">
  <div class="modal-close light" (click)="activeModal.close()">
    <tsl-svg-icon src="/assets/icons/cross.svg"></tsl-svg-icon>
  </div>
  <div *ngIf="code === '200'">
    <h1 i18n>Congratulations</h1>
    <p i18n>Your item has been uploaded and it's marked as urgent.</p>
  </div>
  <div *ngIf="code === '-1'">
    <h1 class="fail" i18n>Oops!</h1>
    <p i18n>We are trying to figure out what happened. Try again later.</p>
  </div>
</div>
<div class="modal-body">
  <div class="urgent-background"></div>
  <p i18n>Share it with your friends:</p>
  <div class="social-icons">
    <a (click)="facebookShare()"><tsl-svg-icon src="/assets/icons/facebook.svg"></tsl-svg-icon></a>
    <a (click)="twitterShare()"><tsl-svg-icon src="/assets/icons/twitter.svg"></tsl-svg-icon></a>
  </div>
</div>
