<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="table-header">
          <a class="back" [routerLink]="['/pro/catalog/list']">
            <mat-icon svgIcon="back-arrow"></mat-icon>
            <span i18n>Back</span>
          </a>
          <div class="header-first-section">
            <a class="info"></a>
          </div>
          <div class="bump-types">
            <div class="type city">
              <div class="content-header">
                <div i18n>City</div>
                <div class="content-select">
                  <div class="checkbox">
                    <button class="select citybump" [ngClass]="{selected: allSelected['citybump'] && !allSelected['countrybump']}" (click)="selectAll('citybump')">
                      <mat-icon svgIcon="check"></mat-icon>
                    </button>
                  </div>
                  <div class="select-all" i18n="@@CheckoutProCityApplyAll">Apply to all</div>
                </div>
              </div>
              <div class="item-separator"></div>
            </div>
            <div class="type country">
              <div class="content-header">
                <div i18n>Country</div>
                <div class="content-select">
                  <div class="checkbox">
                    <button class="select countrybump" [ngClass]="{selected: allSelected['countrybump'] && !allSelected['citybump'] }" (click)="selectAll('countrybump')">
                      <mat-icon svgIcon="check"></mat-icon>
                    </button>
                  </div>
                  <div class="select-all" i18n="@@CheckoutProCountryApplyAll">Apply to all</div>
                </div>
              </div>
              <div class="item-separator"></div>
            </div>
            <div class="type planning">
              <div class="content-header last">
                <div i18n="@@CheckoutProPlanning">Planning</div>
                <div class="content-select">
                  <div class="checkbox">
                    <button class="select" (click)="selectAll('planning')">
                      <mat-icon svgIcon="check"></mat-icon>
                    </button>
                  </div>
                  <div class="select-all" i18n="@@CheckoutProPlanningApplyAll">Apply to all</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bumps-table">
          <tsl-checkout-pro-item *ngFor="let item of itemsWithProducts; let index = index; "
            [cartProItem]="item"
            (dateFocus)="onDateFocus($event)"
            [selectAllEvent]="selectAllEventSubject.asObservable()"
            [index]=index
            >
          </tsl-checkout-pro-item>
        </div>
      </div>
      <div class="col-md-3">
        <tsl-cart-pro></tsl-cart-pro>
      </div>
    </div>
    <tsl-spinner [firstLoad]="false" [hidden]="itemsWithProducts"></tsl-spinner>
  </div>
  <tsl-range-datepicker *ngIf="!calendarHidden"
    (applyCalendar)="onApplyCalendar($event)"
    (closeCalendar)="calendarHidden = true"
    [bumpType]="calendarType"
    [selectedDates]="newSelectedDates"
    >
  </tsl-range-datepicker>
</div>
