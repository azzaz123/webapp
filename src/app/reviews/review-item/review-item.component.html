<div class="review-item row">
  <div class="separator"></div>
  <div class="col-1 images-container">
    <div class="review-image" [ngClass]="{'purchase': this.review.isBought}">
      <a href="{{ itemWebLink }}" target="_blank" tslsanitizedBackground="{{ this.review.item?.image.small }}" [fallback]="fallback" class="image" [ngClass]="size"
           *ngIf="this.review.isSold && this.review.item?.image"></a>
      <img src="{{ fallback }}" *ngIf="this.review.isSold && !this.review.item?.image" class="image"/>
      <mat-icon *ngIf="this.review.isBought && this.review.item" class="reviews-list-category-ico" svgIcon="{{ categoryIconName }}"></mat-icon>
    </div>
    <a href="{{ userWebSlug }}" target="_blank" class="avatar">
      <tsl-user-avatar  *ngIf="this.review.user" [user]="this.review.user" size="40"></tsl-user-avatar>
    </a>
  </div>
  <div class="info col-10">
    <div *ngIf="this.review.isSold">
      <span class="review-type" i18n>Sold:</span>
      <div class="review-title">
        <a *ngIf="this.review.item?.id" href="{{ itemWebLink }}" target="_blank">{{ this.review.item.title }}</a>
        <span *ngIf="!this.review.item?.id" i18n>A wallapop item</span>
      </div>
    </div>
    <div *ngIf="this.review.isBought">
      <span class="review-type" i18n>Bought:</span>
      <div class="review-title">
        <span *ngIf="this.review.item?.categoryId">{{ categoryName }}</span>
        <span *ngIf="!this.review.item" i18n>A wallapop item</span>
      </div>
    </div>
    <tsl-stars class="review-rating" [stars]="this.review.scoring" [normalized]="false"></tsl-stars>
    <p class="review-comment">{{ this.review.comments }}</p>
    <div class="review-credits">
      <span i18n>Posted by</span>
      <span *ngIf="this.review.user"><a href="{{ userWebSlug }}" target="_blank">{{ this.review.user.microName }}</a></span>
      <span *ngIf="!this.review.user" i18n>a wallapop user</span>
      <span i18n>on</span><span> {{ this.review.date | date:'longDate' }}</span>
    </div>
  </div>
</div>
